<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FLP Sandbox for OPA5</title>

    <base href="../"/>
    <script id="sap-ui-bootstrap"
            src="../../../../resources/sap-ui-core.js"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-bindingsyntax="complex"
            data-sap-ui-libs="sap.ushell"
            data-sap-ui-resourceroots='{
                "sap.ushell": "../../../../resources/sap/ushell",
                "sap.ushell.opa": "../../../../test-resources/sap/ushell/OPA"
            }'
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-async="true"
            data-sap-ui-frameOptions="trusted">
    </script>
</head>

<body class="sapUiBody">
<div data-sap-ui-component data-name="sap.ushell.opa.flpSandbox" data-id="container"
     data-settings='{
          "id": "flpSandbox",
          "componentData": {
            "adapter": "cdm",
            "ushellConfig": {
              "renderers": {
                "fiori2": {
                  "componentData": {
                    "config": {
                      "enableNotificationsUI": true
                    }
                  }
                }
              },
              "services": {
                "Notifications": {
                  "config": {
                    "enabled": true,
                    "serviceUrl": "/mockdata/notifcations",
                    "pollingIntervalInSeconds": 100
                  }
                }
              }
            }
          }
        }'></div>
</body>
</html>
