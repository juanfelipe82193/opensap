<html>
<head>
    <meta charset="utf-8">
    <title>TestSuite for sap.ushell</title>
    <script type="text/javascript" src="../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
    <script language="javascript">
        /**
         * Add new test to this test suite function.
         */
        function suite() {
            var suite = new parent.jsUnitTestSuite(),
                    contextPath = window.location.pathname.split("test-resources")[0];

            // Scheduling Agent
            suite.addTestPage(contextPath + "test-resources/sap/ushell/qunit/bootstrap/SchedulingAgent.qunit.html");
            suite.addTestPage(contextPath + "test-resources/sap/ushell/qunit/bootstrap/_SchedulingAgent/FLPScheduler.qunit.html");
            suite.addTestPage(contextPath + "test-resources/sap/ushell/qunit/bootstrap/_SchedulingAgent/EventProcessor.qunit.html");
            suite.addTestPage(contextPath + "test-resources/sap/ushell/qunit/bootstrap/_SchedulingAgent/FLPLoader.qunit.html");
            suite.addTestPage(contextPath + "test-resources/sap/ushell/qunit/bootstrap/_SchedulingAgent/Logger.qunit.html");
            suite.addTestPage(contextPath + "test-resources/sap/ushell/qunit/bootstrap/_SchedulingAgent/InternalState.qunit.html");

            return suite;
        }
    </script>
</head>
<body>
</body>
</html>
