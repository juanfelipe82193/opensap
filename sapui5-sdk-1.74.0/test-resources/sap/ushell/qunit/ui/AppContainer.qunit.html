<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>QUnit test for the Fiori 3 AppContainer - sap.ushell</title>

        <script id="sap-ui-bootstrap"
            type="text/javascript"
            src="../../../../../resources/sap-ui-core.js"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-resourceroots='{
                "sap.ushell.renderers.fiori2": "../../../../../resources/sap/ushell/renderers/fiori2/",
                "sap.ushell.test": "../../test/testUtils/"
            }'>
        </script>

        <link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit-2.css" type="text/css" media="screen" />
        <script src="../../../../../resources/sap/ui/thirdparty/qunit-2.js"></script>
        <script src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
        <script src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
        <script src="../../../../../resources/sap/ui/thirdparty/sinon.js"></script>
        <script src="../../../../../resources/sap/ui/qunit/qunit-coverage.js" data-sap-ui-cover-only="HeaderManager.js"></script>

        <script src="../../test/ui/AppContainer.qunit.js"></script>

        <style>
            .hidden {display: none}
        </style>
    </head>
    <body class="sapUiBody">
        <h1 id="qunit-header"></h1>
        <h2 id="qunit-banner"></h2>
        <h2 id="qunit-userAgent"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture"></div>
        <div id="app-container" style="height: 400px; width:100%; position:relative;"">
        </div>
    </body>
</html>
