<html>
<head>
    <meta charset="utf-8">
    <title>TestSuiteByLink for the Scheduling Agent</title>
    <script language="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var arr = [],
                    contextPath = window.location.pathname.split("test-resources")[0];

            // alphabetic order please
            arr.push("test-resources/sap/ushell/qunit/bootstrap/SchedulingAgent.integration.qunit.html");
            arr.push("test-resources/sap/ushell/qunit/bootstrap/SchedulingAgent.qunit.html");
            arr.push("test-resources/sap/ushell/qunit/bootstrap/_SchedulingAgent/FLPScheduler.qunit.html");
            arr.push("test-resources/sap/ushell/qunit/bootstrap/_SchedulingAgent/EventProcessor.qunit.html");
            arr.push("test-resources/sap/ushell/qunit/bootstrap/_SchedulingAgent/FLPLoader.qunit.html");
            arr.push("test-resources/sap/ushell/qunit/bootstrap/_SchedulingAgent/logger.qunit.html");
            arr.push("test-resources/sap/ushell/qunit/bootstrap/_SchedulingAgent/state.qunit.html");

            arr.forEach(function (item, index) {
                var a = document.createElement('a');
                var linkText = document.createTextNode(item);
                a.appendChild(linkText);
                a.href = contextPath + item;
                document.body.appendChild(a);
                document.body.appendChild(document.createElement('br'));
            });
        }, false);
    </script>
</head>
<body>
</body>
</html>
