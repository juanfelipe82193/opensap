<script id="sap-ui-bootstrap" 
	type="text/javascript"
	data-sap-ui-libs="sap.ndc, sap.m"
	data-sap-ui-theme="sap_bluecrystal"
	src="../resources/sap-ui-core.js">
</script>
<script id="myXml" type="text/xmldata">
   <mvc:View xmlns:core="sap.ui.core" xmlns:l="sap.ui.layout" xmlns:f="sap.ui.layout.form" xmlns:ndc="sap.ndc" xmlns:mvc="sap.ui.core.mvc" xmlns="sap.m" controllerName="myController" displayBlock="true">
	  <App>
		<Page>
        <f:SimpleForm 
			editable="true" 
			layout="ResponsiveGridLayout"
			labelSpanL="5" labelSpanM="5" 
			emptySpanL="4" emptySpanM="4" emptySpanS="0"
			columnsL="2"   columnsM="2" columnsS="2">
			
			<Label text="Label" />

			<Input>
                <layoutData>
                    <l:GridData span="L3 M3 S10" />
                </layoutData>
			</Input>
			<ndc:BarcodeScannerButton visible="{device>/scannerAvailable}" scanSuccess="onScanSuccess">
				<ndc:layoutData>
                    <l:GridData span="L3 M3 S2" />
                </ndc:layoutData>
			</ndc:BarcodeScannerButton>
		</f:SimpleForm> 	  
		</Page>
	</App>
   </mvc:View>
  </script>
  <script>
	sap.ui.controller("myController", {});
	sap.ui.view({ viewContent: jQuery('#myXml').html(), type:sap.ui.core.mvc.ViewType.XML }).placeAt("content")
 </script>

  
		
	</head>
	<body class="sapUiBody">
		<div id="content"></div>
