<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Crosstab API test</title>
<script id="sap-ui-bootstrap" type="text/javascript"
	src="../../../../resources/sap-ui-core.js"
	data-sap-ui-theme="sap_belize"
	data-sap-ui-libs="sap.m,sap.zen.crosstab">
	
</script>
<link rel="stylesheet"
	href="../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css"
	media="screen" />
<script type="text/javascript"
	src="../../../../resources/sap/ui/thirdparty/qunit.js"></script>
<script type="text/javascript" src="/aad/jasmine/qunit/qunit_xml_reporter.js"></script>
<script type="text/javascript"
	src="../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
</head>

<body>
	<h1 id="qunit-header">Crosstab API Tests</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>

	<div id="uiCrosstabArea"></div>

	<script type="text/javascript">
		module("API Definition tests", {
			setup : function() {
				this.oCrosstab = new sap.zen.crosstab.Crosstab();
				this.oDataArea = this.oCrosstab.getDataArea();
				this.oRowHeaderArea = this.oCrosstab.getRowHeaderArea();
				this.oColumnHeaderArea = this.oCrosstab.getColumnHeaderArea();
				this.oDimensionHeaderArea = this.oCrosstab.getDimensionHeaderArea();
			},
			teardown : function() {
				this.oCrosstab = null;
			}
		});

		test("Create", function() {
			ok(this.oCrosstab, "Crosstab object should not be null or undefined");
		});

		test("Data Area API", function() {
			ok(this.oCrosstab.getDataArea, "getDataArea() method should not be null or undefined");
			ok(this.oDataArea.getCell, "getCell method should not be null or undefined");
			ok(this.oDataArea.sAreaType, "sAreaType property should not be null or undefined");
			ok(this.oDataArea.insertCell, "insertCell method should not be null or undefined");
			ok(this.oDataArea.renderArea, "renderArea method should not be null or undefined");
			ok(this.oDataArea.getRowCnt, "getRowCnt method should not be null or undefined");
			ok(this.oDataArea.getColCnt, "getColCnt method should not be null or undefined");
			ok(this.oDataArea.setRowCnt, "setRowCnt method should not be null or undefined");
			ok(this.oDataArea.setColCnt, "setColCnt method should not be null or undefined");
			ok(this.oDataArea.clear, "clear method should not be null or undefined");
		});

		test("Row Header Area API", function() {
			ok(this.oCrosstab.getDataArea, "getDataArea() method should not be null or undefined");
			ok(this.oRowHeaderArea.getCell, "getCell method should not be null or undefined");
			ok(this.oRowHeaderArea.getAreaType, "getAreaType method should not be null or undefined");
			ok(this.oRowHeaderArea.insertCell, "insertCell method should not be null or undefined");
			ok(this.oRowHeaderArea.renderArea, "renderArea method should not be null or undefined");
			ok(this.oRowHeaderArea.getRowCnt, "getRowCnt method should not be null or undefined");
			ok(this.oRowHeaderArea.getColCnt, "getColCnt method should not be null or undefined");
			ok(this.oRowHeaderArea.setRowCnt, "setRowCnt method should not be null or undefined");
			ok(this.oRowHeaderArea.setColCnt, "setColCnt method should not be null or undefined");
			ok(this.oRowHeaderArea.clear, "clear method should not be null or undefined");

		});
		
		test("Column Header Area API", function() {
			ok(this.oCrosstab.getDataArea, "getDataArea() method should not be null or undefined");
			ok(this.oColumnHeaderArea.getCell, "getCell method should not be null or undefined");
			ok(this.oColumnHeaderArea.getAreaType, "getAreaType method should not be null or undefined");
			ok(this.oColumnHeaderArea.insertCell, "insertCell method should not be null or undefined");
			ok(this.oColumnHeaderArea.renderArea, "renderArea method should not be null or undefined");
			ok(this.oColumnHeaderArea.getRowCnt, "getRowCnt method should not be null or undefined");
			ok(this.oColumnHeaderArea.getColCnt, "getColCnt method should not be null or undefined");
			ok(this.oColumnHeaderArea.setRowCnt, "setRowCnt method should not be null or undefined");
			ok(this.oColumnHeaderArea.setColCnt, "setColCnt method should not be null or undefined");
			ok(this.oColumnHeaderArea.clear, "clear method should not be null or undefined");

		});

		test("Dimension Header Area API", function() {
			ok(this.oCrosstab.getDataArea, "getDataArea() method should not be null or undefined");
			ok(this.oDimensionHeaderArea.getCell, "getCell method should not be null or undefined");
			ok(this.oDimensionHeaderArea.getAreaType, "getAreaType method should not be null or undefined");
			ok(this.oDimensionHeaderArea.insertCell, "insertCell method should not be null or undefined");
			ok(this.oDimensionHeaderArea.renderArea, "renderArea method should not be null or undefined");
			ok(this.oDimensionHeaderArea.getRowCnt, "getRowCnt method should not be null or undefined");
			ok(this.oDimensionHeaderArea.getColCnt, "getColCnt method should not be null or undefined");			
			ok(this.oDimensionHeaderArea.setRowCnt, "setRowCnt method should not be null or undefined");
			ok(this.oDimensionHeaderArea.setColCnt, "setColCnt method should not be null or undefined");
			ok(this.oDimensionHeaderArea.clear, "clear method should not be null or undefined");

		});
		
		
		test("header cell has rowSpan property", function() {
			var oHeaderCell = new sap.zen.crosstab.HeaderCell();
			ok(oHeaderCell.getRowSpan, "getRowSpan() method should not be null or undefined");
		});
		
		test("header cell has colSpan property", function() {
			var oHeaderCell = new sap.zen.crosstab.HeaderCell();
			ok(oHeaderCell.getColSpan, "getColumnSpan() method should not be null or undefined");
		});
		
		test("header cell has text property", function() {
			var oHeaderCell = new sap.zen.crosstab.HeaderCell();
			ok(oHeaderCell.getText, "getText() method should not be null or undefined");
		});
		
		test("data cell has text property", function() {
			var oDataCell = new sap.zen.crosstab.DataCell();
			ok(oDataCell.getText, "getText() method should not be null or undefined");
		});
			
	</script>
</body>
</html>
