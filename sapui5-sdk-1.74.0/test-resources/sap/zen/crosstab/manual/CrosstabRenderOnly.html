<!DOCTYPE HTML>

<html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Crosstab Render Only</title>
<script id="sap-ui-bootstrap" type="text/javascript" src="../../../../../resources/sap-ui-core.js"
	data-sap-ui-theme="sap_belize" data-sap-ui-libs="sap.m,sap.zen.crosstab">

<script type="text/javascript" src="../json/TESTDATA_PLAINTABLE.js"></script>

<body>
	<table>
		<tr>
			<td>
				<div id="area1" style="position: absolute"></div>
			</td>
		</tr>
		<tr>
			<td>
				<div id="area2"></div>
			</td>
		</tr>
	</table>

	<script type="text/javascript">
		// jQuery.sap.require("sap.zen.crosstab.datahandler.JsonDataGenerator");	
		//Render the crosstab
		$(document).ready(function() {
			var oCrosstab = new sap.zen.crosstab.Crosstab();
			var oTableControl = sapzen.crosstab.test.jsonTestData.plainTable.control;
			oCrosstab.setWidth("500px");
			oCrosstab.setHeight("300px");
			oCrosstab.applyControlProperties(oTableControl);
			oCrosstab.placeAt("area1");

			// if applyChanges() is called, it works as expected

			oCrosstab2.applyControlProperties(oTableControl2);
			oCrosstab2.placeAt("area2");  */   
		});
	</script>

</body>

</html>
