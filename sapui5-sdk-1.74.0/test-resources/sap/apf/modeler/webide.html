<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>APF Configuration modeler</title>

<!--  Bootstrap the UI5 core library -->
<script id="sap-ui-bootstrap"
    src="../../../../../../../resources/sap-ui-core-dbg.js" 
    data-sap-ui-libs="sap.m,sap.ui.layout,sap.apf"
    data-sap-ui-theme="sap_bluecrystal"
    data-sap-ui-xx-bindingSyntax="complex" 
    data-sap-ui-resourceroots='{"sap.apf.modeler.test": "./"}'>
</script>

<script>
jQuery.sap.registerModulePath('sap.apf', '/apf-lib/src/main/uilib/sap/apf');

	new sap.m.Shell({
		app : new sap.ui.core.ComponentContainer({
			name : "sap.apf.modeler"
		})
	}).placeAt("content");
</script>

</head>
<body class="sapUiBody" id="content">
</body>
</html>
