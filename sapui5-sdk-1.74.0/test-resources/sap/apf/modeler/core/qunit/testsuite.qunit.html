<html>
<head>
<title>apf.modeler TestSuite</title>
<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
</head>
<body>

	<script
			id="sap-ui-bootstrap"
			src='../../../../../../resources/sap-ui-core.js'>
	</script>
	<script>
		/**
		 * Method that is called by the Selenium/QUnit framework to retrieve the test suites.  
		 */
		function suite() {
			var suite = new top.jsUnitTestSuite();
			var contextPath = "/" + window.location.pathname.split("/")[1];
			var ie9 = (sap.ui.Device.browser.internet_explorer && sap.ui.Device.browser.version === 9);
			if (!ie9) {
				suite.addTestPage(contextPath + "/test-resources/sap/apf/modeler/tComponent.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/modeler/core/tApplicationHandler.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/modeler/core/tConfigurationEditor.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/modeler/core/tConfigurationHandler.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/modeler/core/tInstance.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/modeler/core/tLazyLoader.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/modeler/core/tNavigationTarget.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/modeler/core/tRepresentation.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/modeler/core/tStep.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/modeler/core/tTextPool.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/modeler/core/tTextHandler.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/modeler/core/tConfigurationObjects.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/modeler/core/tFacetFilter.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/modeler/core/tSmartFilterBar.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/modeler/core/tHierarchicalStep.qunit.html");
            }
			return suite;
		}
	</script>
</body>
</html>
