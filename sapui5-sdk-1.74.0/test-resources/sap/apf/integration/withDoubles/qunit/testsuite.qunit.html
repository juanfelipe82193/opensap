<html>
<head>
<title>APF TestSuite</title>
<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
</head>
<body>

	<script
			id="sap-ui-bootstrap"
			src='../../../../../../resources/sap-ui-core.js'>
	</script>
	<script>
		/**
		 * Method that is called by the Selenium/QUnit framework to retrieve the test suites.  
		 */
		function suite() {
			var suite = new top.jsUnitTestSuite();
			var contextPath = "/" + window.location.pathname.split("/")[1];
			var ie9 = (sap.ui.Device.browser.internet_explorer && sap.ui.Device.browser.version === 9);
			if (!ie9) {
				suite.addTestPage(contextPath + "/test-resources/sap/apf/integration/withDoubles/tApi.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/integration/withDoubles/tComponent.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/integration/withDoubles/tComponentWithStep.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/integration/withDoubles/tComponentStartupSequence.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/integration/withDoubles/tInstance.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/integration/withDoubles/tPathFilterHandling.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/integration/withDoubles/tPathFilterStartFilter.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/integration/withDoubles/tSerializationMediator.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/integration/withDoubles/tSmartFilterBar.qunit.html");
				//suite.addTestPage(contextPath + "/test-resources/sap/apf/integration/withDoubles/tStepGallery.qunit.html");
 				//suite.addTestPage(contextPath + "/test-resources/sap/apf/integration/withDoubles/tStepToolbarAndContainer.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/integration/withDoubles/tWrongUsageOfApf.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/integration/withDoubles/platforms/tCloudFoundryRuntimeComponent.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/integration/withDoubles/platforms/tLrepComponent.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/apf/integration/withDoubles/platforms/tODataRuntimeComponent.qunit.html");

			}
			return suite;
		}
	</script>
</body>
</html>
