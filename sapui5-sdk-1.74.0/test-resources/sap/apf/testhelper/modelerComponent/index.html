<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="UTF-8">

<title>APF Configuration modeler with LREP</title>

<script id="sap-ui-bootstrap" src="../../../../../resources/sap-ui-core.js"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-libs="sap.m,sap.ui.layout,sap.apf"
	data-sap-ui-xx-bindingSyntax="complex"'
	data-sap-ui-resourceroots='{ "sap.apf.modeler": "../../../../../resources/sap/apf/modeler"}'>
	
</script>
<script>
	jQuery.sap.registerModulePath('sap.apf.testhelper', '../');
	jQuery.sap.require('sap.apf.testhelper.helper');

	sap.apf.testhelper.injectURLParameters({"sap-client":"120"});
	new sap.m.Shell({
		app : new sap.ui.core.ComponentContainer({
			name : "sap.apf.testhelper.modelerComponent"
		})
	}).placeAt("content");
</script>

</head>
<body class="sapUiBody" id="content">
</body>
</html>
