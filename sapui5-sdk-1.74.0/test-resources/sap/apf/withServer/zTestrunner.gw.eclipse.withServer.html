<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Test Suite for WEB Ide - Test Suite with Server on Gateway System</title>
<link rel="stylesheet" href="../../../../resources/sap/ui/thirdparty/qunit.css">

<script id="sap-ui-bootstrap" type="text/javascript"
   src="../../../../resources/sap-ui-core.js"
   data-sap-ui-theme="sap_bluecrystal"
   data-sap-ui-libs="sap.m,sap.ui.layout,sap.suite.ui.commons,sap.viz">
</script>

<script type="text/javascript" src="../../../../resources/sap/ui/thirdparty/qunit.js"></script>
<script type="text/javascript" src="../../../../resources/sap/ui/thirdparty/sinon.js"></script>
<script type="text/javascript">
//Pathes to ressources for watt - only viable for executing in watt!   

jQuery.sap.registerModulePath("sap.apf.testhelper", "../testhelper");
jQuery.sap.registerModulePath("sap.apf.withServer", ".");
jQuery.sap.registerModulePath("sap.apf.internal.server", "../internal/server");

jQuery.sap.require("sap.apf.testhelper.helper");
// define, that test should be run on a sap gateway system
sap.apf.testhelper.injectURLParameters({"systemType":"abap"});
//Unit Test modules, that shall be executed
jQuery.sap.require("sap.apf.withServer.tAnalyticalConfiguration");
jQuery.sap.require("sap.apf.withServer.tDeletePath");
jQuery.sap.require("sap.apf.withServer.tInsertPath");
jQuery.sap.require("sap.apf.withServer.tUpdatePath");
jQuery.sap.require("sap.apf.withServer.tReadPath");
jQuery.sap.require("sap.apf.withServer.tMetadata");
jQuery.sap.require("sap.apf.withServer.tMetadataFactory");

</script>

</head>
<body>
	<div id="qunit"></div>
</body>
</html>
