<html>
<head>
    <title>Global QUnit TestSuite</title>
    <script type="text/javascript" src="../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
    <script id="sap-ui-bootstrap" type="text/javascript"
		src="../../../../resources/sap-ui-core.js">
	</script>
</head>
<body>
<script>
    /**
     * Method that is called by the Selenium/QUnit framework to retrieve the test suites.
     */
    function suite() {
        var suite = new top.jsUnitTestSuite();
        var contextPath = "/" + window.location.pathname.split("/")[1];
        // marker to determine that the global test suite is executed (skips the core test in the mobile suite)
        top.globalJsUnitTestSuite = true;
        // first we execute all the Core QUnit tests
        suite.addTestPage(contextPath + "/test-resources/sap/apf/core/qunit/testsuite.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/apf/ui/qunit/testsuite.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/apf/integration/withDoubles/qunit/testsuite.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/apf/integration/withMockServer/qunit/testsuite.qunit.html");
		suite.addTestPage(contextPath + "/test-resources/sap/apf/utils/tSbAdapter.qunit.html");
		suite.addTestPage(contextPath + "/test-resources/sap/apf/abap/tLrepConnector.qunit.html");
        //modeler
        suite.addTestPage(contextPath + "/test-resources/sap/apf/modeler/core/qunit/testsuite.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/apf/modeler/ui/qunit/testsuite.qunit.html");
        suite.addTestPage(contextPath + "/test-resources/sap/apf/modeler/integration/qunit/testsuite.qunit.html");
        //if (!sap.ui.Device.browser.internet_explorer) { //MockserverTests are ressource heavy which sometimes leads to not enough memory on IE tests
        suite.addTestPage(contextPath + "/test-resources/sap/apf/demokit/tMockserver.qunit.html");
        //}
        return suite;
    }
</script>
</body>
</html>
