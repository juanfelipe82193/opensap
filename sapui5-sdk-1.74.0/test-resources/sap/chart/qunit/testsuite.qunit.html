<html>
<head>
	<title>QUnit TestSuite for sap.chart</title>
	<script src="../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
	<script>

	/**
	 * Add test pages to this test suite function.
	 * Please order alphabetically
	 */
	function suite() {
		var suite = new parent.jsUnitTestSuite(),
			contextPath = "/" + window.location.pathname.split("/")[1],
			bSVGSupport = !!document.createElementNS && !!document.createElementNS("http://www.w3.org/2000/svg","svg").createSVGRect;

		if ( bSVGSupport ) {
			suite.addTestPage(contextPath + "/test-resources/sap/chart/qunit/AnalyticalChart.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/chart/qunit/Non-AnalyticalChartWithJson.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/chart/qunit/Non-AnalyticalChart.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/chart/qunit/Semantics.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/chart/qunit/Colorings.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/chart/qunit/PatternColoring.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/chart/qunit/ODataV2Chart.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/chart/qunit/ODataV4Chart.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/chart/qunit/HierarchyDimension.qunit.html");
		}
		return suite;
	}

	</script>
</head>
<body>
</body>
</html>
