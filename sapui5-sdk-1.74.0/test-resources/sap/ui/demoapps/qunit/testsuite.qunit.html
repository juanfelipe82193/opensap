<html>
	<head>
		<title>TestSuite for sap.ui.demoapps</title>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
		<script language="javascript">

		/**
		 * Add new test suites to this test suite function.
		 * Do not add test pages here but in one of the sub testsuites.
		 */
		function suite() {
			var suite = new parent.jsUnitTestSuite();
			var contextPath = "/" + window.location.pathname.split("/")[1];
			suite.addTestPage(contextPath + "/test-resources/sap/ui/demoapps/demokit/master-detail/webapp/test/testsuite.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/ui/demoapps/demokit/worklist/webapp/test/testsuite.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/ui/demoapps/demokit/rta/freestyle/test/testsuite.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/ui/demoapps/demokit/rta/fiori-elements/test/testsuite.qunit.html");
			return suite;
		}

		</script>
	</head>
	<body>
	</body>
</html>
