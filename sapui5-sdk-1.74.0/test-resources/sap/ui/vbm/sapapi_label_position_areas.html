<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="style/sapvbistyle.css" type="text/css" rel="stylesheet" />

	<script src="../../../../resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.vbm" data-sap-ui-theme="sap_bluecrystal">


	</script>

	<style type="text/css">
		body,
		html {
			width: 100%;
			height: 100%;
		}
		
		#content {
			width: 80%;
			height: 80%;
			display: inline-block;
		}

	</style>


	<script>
		jQuery.sap.require("sap.ui.vbm.GeoMap");
		jQuery.sap.require("sap.m.Button");

		var areas = new sap.ui.vbm.Areas({
			items: []
		});



		var geoMap = new sap.ui.vbm.GeoMap({
			width: "700px",
			height: "100%",
			initialZoom: 0,
			centerPosition: "0;0",
			vos: [
				areas
			]
		}).placeAt("content");

		if (localStorage.getItem("map")) {
			geoMap.setMapConfiguration(JSON.parse(localStorage.getItem("map")));
		}

		areas.addItem(new sap.ui.vbm.Area({
			position: "-100;60;0;-60;60;0;-60;40;0;-100;40;0",
			labelPos: "0",
			color: "rgb(255,150,150)",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "centered"
		}));

		areas.addItem(new sap.ui.vbm.Area({
			position: "-100;30;0;-60;30;0;-60;0;0;-100;0;0",
			labelPos: "1",
			color: "rgb(255,150,150)",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "top"
		}));

		areas.addItem(new sap.ui.vbm.Area({
			position: "-100;-10;0;-60;-10;0;-60;-30;0;-100;-30;0",
			labelPos: "2",
			color: "rgb(255,150,150)",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "top-right"
		}));

		areas.addItem(new sap.ui.vbm.Area({
			position: "-100;-40;0;-60;-40;0;-60;-60;0;-100;-60;0",
			labelPos: "3",
			color: "rgb(255,150,150)",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "right"
		}));

		areas.addItem(new sap.ui.vbm.Area({
			position: "0;60;0;40;60;0;40;40;0;0;40;0",
			labelPos: "4",
			color: "rgb(255,150,150)",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "bottom-right"
		}));

		areas.addItem(new sap.ui.vbm.Area({
			position: "0;30;0;40;30;0;40;0;0;0;0;0",
			labelPos: "5",
			color: "rgb(255,150,150)",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "bottom"
		}));

		areas.addItem(new sap.ui.vbm.Area({
			position: "0;-10;0;40;-10;0;40;-30;0;0;-30;0",
			labelPos: "6",
			color: "rgb(255,150,150)",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "bottom-left"
		}));

		areas.addItem(new sap.ui.vbm.Area({
			position: "0;-40;0;40;-40;0;40;-60;0;0;-60;0",
			labelPos: "7",
			color: "rgb(255,150,150)",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "left"
		}));

		areas.addItem(new sap.ui.vbm.Area({
			position: "0;-65;0;40;-65;0;40;-75;0;0;-75;0",
			labelPos: "8",
			color: "rgb(255,150,150)",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "top-left"
		}));

	</script>
</head>

<body class="sapUiBody">

	<div id="content"></div>

	</div>

</body>

</html>
