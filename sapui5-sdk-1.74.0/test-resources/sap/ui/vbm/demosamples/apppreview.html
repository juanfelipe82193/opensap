<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta charset="UTF-8">
		<title>SAP Visual Business - Application Samples Preview</title>
		<script
				id="sap-ui-bootstrap"
				src="../../../../../resources/sap-ui-core.js"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-libs="sap.m, sap.ui.vbm, sap.ui.layout, sap.viz, sap.suite.ui.microchart"
				data-sap-ui-bindingSyntax="complex"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-preload="async"
				data-sap-ui-resourceroots='{
					"sap.ui.vbdemos": "./",
					"sap.ui.mapconfigs" : "../internal/media/mapconfigs/"
				}'>
		</script>
<style>
.sapMCustomTile.customtile {
	width: 12rem;
	height: 12rem;
}

.OSMFix .vbi-map-active,.OSMFix .vbi-map-inactive {
	-webkit-filter: grayscale(80%) contrast(70%) brightness(125%);
 	-moz-filter: grayscale(80%) contrast(70%) brightness(125%); 
	-ms-filter: grayscale(80%) contrast(70%) brightness(125%);
	-o-filter: grayscale(80%) contrast(70%) brightness(125%);
 	filter: grayscale(80%) contrast(70%) brightness(125%); 

}

</style>
		<script>

			sap.ui.getCore().attachInit(function () {
				sap.ui.require([
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer"
				], function ( Shell, ComponentContainer) {
					new Shell({
						app: new ComponentContainer({
							name: "sap.ui.vbdemos.component",
							height: "100%"
						}),
						backgroundOpacity : 0
					}).placeAt("content");
				});
			});

		</script>

	</head>
	<body id="content" class="sapUiBody">

	</body>
</html>
