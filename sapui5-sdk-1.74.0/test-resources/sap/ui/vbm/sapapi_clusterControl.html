<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="style/sapvbistyle.css" type="text/css" rel="stylesheet" />

        <script src="../../../../resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.ui.vbm"
            data-sap-ui-theme="sap_bluecrystal" >
        </script>

		


        <script>
            // creation of the visual business control...........................//
        
            sap.ui.localResources("vbitestapp");

            var Cluster1 = new sap.ui.vbm.Cluster('MyCluster1',
            {
                type : "Success",
                icon: "shipping-status",
                text: "success"
            });
            var Cluster2 = new sap.ui.vbm.Cluster('MyCluster2',
            {
                type : "Warning",
                text: "warning"
            });
            var Cluster3 = new sap.ui.vbm.Cluster('MyCluster3',
            {
            	color: "#e761e3",
            	text: "default"
            });
            var Cluster4 = new sap.ui.vbm.Cluster('MyCluster4',
            {
	           type: "Error",
	           icon: "flight",
               text: "error"
            });
            var Cluster5 = new sap.ui.vbm.Cluster('MyCluster5');
            Cluster1.placeAt("content1");
            Cluster2.placeAt("content2");
            Cluster3.placeAt("content3");
            Cluster4.placeAt("content4");
            Cluster5.placeAt("content5");

        </script>
    </head>
    
    <body class="sapUiBody" >
        <table>
            <tr>
                <td><div id="content1" style= "background-color: white; width: 100px; height: 100px;"></div></td>
                <td><div id="content2" style= "background-color: white; width: 100px; height: 100px;"></div></td>
                <td><div id="content3" style= "background-color: white; width: 100px; height: 100px;"></div></td>
                <td><div id="content4" style= "background-color: white; width: 100px; height: 100px;"></div></td>
                <td><div id="content5" style= "background-color: white; width: 100px; height: 100px;"></div></td>
            </tr>
        </table>
    </body>
</html>
