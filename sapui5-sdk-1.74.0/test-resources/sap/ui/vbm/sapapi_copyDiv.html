<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="style/sapvbistyle.css" type="text/css" rel="stylesheet" />

        <script src="../../../../resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.ui.vbm"
            data-sap-ui-theme="sap_bluecrystal" >
        </script>

        <script>
            sap.ui.localResources("vbitestapp");
            var bIsOnLeftSide = true;

            // create the controls and position them.............................//
            var oVBI1 = new sap.ui.vbm.VBI('vbiWrap1',
            {
                width : 600,
                height: 620
            });
            oVBI1.placeAt("content_left");
            var oVBI2 = new sap.ui.vbm.VBI('vbiWrap2',
                                           {
                                               width : 600,
                                               height: 620
                                           });
                                           oVBI2.placeAt("content_right");
            // load the projects into the controls...............................//
            var dat = $.getJSON("media/vbroute/main.json", function( dat ) 
            {
                oVBI1.load( dat );
                oVBI2.load( dat );
            });

            function onBtnSwitch()
			{
				var div1 = oVBI1.mVBIContext.GetMainScene().m_Div;
				var div2 = oVBI2.mVBIContext.GetMainScene().m_Div;
                var p1 = div1.parentElement;
                var p2 = div2.parentElement;
                p1.removeChild(p1.firstChild);
                p2.removeChild(p2.firstChild);
                
                p1.appendChild(div2);
                p2.appendChild(div1);
			};            

            function onBtnSwitch2()
			{
				var div1 = oVBI1.mVBIContext.GetMainScene().m_Div;
				var div2 = oVBI2.mVBIContext.GetMainScene().m_Div;
                var p1 = div1.parentElement.parentElement;
                var p2 = div2.parentElement.parentElement;
                p1.removeChild(p1.firstChild);
                p2.removeChild(p2.firstChild);
                
                p1.appendChild(div2.parentElement);
                p2.appendChild(div1.parentElement);
			};            

        </script>
    </head>
    <body class="sapUiBody" >
        <h1>Visual Business UI5: Switch Div example (button switches left div to right div.</h1>
        <table>
            <tr>
                <td><div id="content_left"></div></td>
                <td><button id="btnSwitch"  onClick="onBtnSwitch()"> Switch </button></td>
                <td><div id="content_right"></div></td>
            </tr>
        </table>
    </body>
</html>
