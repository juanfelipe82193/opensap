<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="style/sapvbistyle.css" type="text/css" rel="stylesheet" />

	<script src="../../../../resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.vbm" data-sap-ui-theme="sap_bluecrystal">


	</script>

	<style type="text/css">
		body,
		html {
			width: 100%;
			height: 100%;
		}
		
		#content {
			width: 80%;
			height: 80%;
			display: inline-block;
		}

	</style>


	<script>
		jQuery.sap.require("sap.ui.vbm.GeoMap");
		jQuery.sap.require("sap.m.Button");

		var routes = new sap.ui.vbm.Routes({
			items: []
		});

		var geoMap = new sap.ui.vbm.GeoMap({
			width: "700px",
			height: "100%",
			initialZoom: 0,
			centerPosition: "0;0",
			vos: [
				routes
			]
		}).placeAt("content");


		if (localStorage.getItem("map")) {
			geoMap.setMapConfiguration(JSON.parse(localStorage.getItem("map")));
		}

		routes.addItem(new sap.ui.vbm.Route({
			position: "-55;80;0;-50;-80;0",
			linewidth: "1",
			color: "rgb(100, 100, 100)"
		}));

		routes.addItem(new sap.ui.vbm.Route({
			position: "-20;0;0;140;0;0",
			linewidth: "1",
			color: "rgb(100, 100, 100)"
		}));

		routes.addItem(new sap.ui.vbm.Route({
			position: "-100;60;0;-10;60;0",
			labelPos: "0",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "centered"
		}));

		routes.addItem(new sap.ui.vbm.Route({
			position: "-100;30;0;-10;30;0",
			labelPos: "1",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "top"
		}));

		routes.addItem(new sap.ui.vbm.Route({
			position: "-100;0;0;-10;0;0",
			labelPos: "2",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "top-right"
		}));

		routes.addItem(new sap.ui.vbm.Route({
			position: "-100;-30;0;-10;-30;0",
			labelPos: "3",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "right"
		}));

		routes.addItem(new sap.ui.vbm.Route({
			position: "-100;-60;0;-10;-60;0",
			labelPos: "4",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "bottom-right"
		}));

		routes.addItem(new sap.ui.vbm.Route({
			position: "15;60;0;15;-60;0",
			labelPos: "5",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "bottom"
		}));

		routes.addItem(new sap.ui.vbm.Route({
			position: "50;60;0;70;-60;0",
			labelPos: "6",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "bottom-left"
		}));

		routes.addItem(new sap.ui.vbm.Route({
			position: "80;60;0;100;-60;0",
			labelPos: "7",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "left"
		}));

		routes.addItem(new sap.ui.vbm.Route({
			position: "100;60;0;120;-60;0",
			labelPos: "8",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "top-left"
		}));

	</script>
</head>

<body class="sapUiBody">

	<div id="content"></div>

	</div>

</body>

</html>
