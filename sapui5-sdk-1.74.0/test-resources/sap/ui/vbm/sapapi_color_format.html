<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- <link href="style/sapvbistyle.css" type="text/css" rel="stylesheet" /> -->

	<script src="../../../../resources/sap-ui-core.js"
		data-sap-ui-libs="sap.m,sap.ui.commons,sap.ui.table,sap.ui.vbm"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-xx-bindingSyntax="complex" >
	</script>

	<script>
	var oModel = new sap.ui.model.json.JSONModel("media/vbcolorformat/data.json");
	//oModel.setData( oData );
	
	var oVBI = new sap.ui.vbm.GeoMap('vbi', {
	    width : "1024px",
    	height: "400px",
    	initialPosition: "25;-80.5;0",
    	initialZoom: "7",
    	vos: [ 
	         new sap.ui.vbm.Boxes("boxes", {
	        	 items: { 
	              	path : "/Boxes",
	               	template: new sap.ui.vbm.Box(  { scale: '0.1;0.1;0.1', position: '{pos}', tooltip: '{color}', color: '{color}', colorBorder: '{color}'})
	            	}
		})]});
	
	oVBI.setModel( oModel );
	oVBI.placeAt("content");
	
	</script>


	<body class="sapUiBody" >
		  <h1>Visual Business Color format Sample</h1>
			<ul>
				<li> Color formats tested: #rgb, #rrggbb, rgb, rgba, hsl, hsla.</li>
				<li> Applicable color format can be found in the VO tooltip.</li>
			</ul>	
			<br/>
		<div id="content"></div>		
	</body>
</html>
