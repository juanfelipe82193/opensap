<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="style/sapvbistyle.css" type="text/css" rel="stylesheet" />

	<script src="../../../../resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.vbm" data-sap-ui-theme="sap_bluecrystal">


	</script>

	<style type="text/css">
		body,
		html {
			width: 100%;
			height: 100%;
		}
		
		#content {
			width: 80%;
			height: 80%;
			display: inline-block;
		}

	</style>


	<script>
		jQuery.sap.require("sap.ui.vbm.GeoMap");
		jQuery.sap.require("sap.m.Button");

		var circles = new sap.ui.vbm.Circles({
			items: []
		});

		var geoMap = new sap.ui.vbm.GeoMap({
			width: "700px",
			height: "100%",
			initialZoom: 0,
			centerPosition: "0;0",
			vos: [
				circles
			]
		}).placeAt("content");

		if (localStorage.getItem("map")) {
			geoMap.setMapConfiguration(JSON.parse(localStorage.getItem("map")));
		}

		var circle1 = new sap.ui.vbm.Circle({
			position: "10;0;0",
			labelPos: "0",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "centered"
		});
		circles.addItem(circle1);

		circle1 = new sap.ui.vbm.Circle({
			position: "10;30;0",
			labelPos: "1",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "top"
		});
		circles.addItem(circle1);

		circle1 = new sap.ui.vbm.Circle({
			position: "10;60;0",
			labelPos: "2",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "top-right"
		});
		circles.addItem(circle1);

		circle1 = new sap.ui.vbm.Circle({
			position: "50;0;0",
			labelPos: "3",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "right"
		});
		circles.addItem(circle1);

		circle1 = new sap.ui.vbm.Circle({
			position: "50;30;0",
			labelPos: "4",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "bottom-right"
		});
		circles.addItem(circle1);

		circle1 = new sap.ui.vbm.Circle({
			position: "50;60;0",
			labelPos: "5",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "bottom"
		});
		circles.addItem(circle1);

		circle1 = new sap.ui.vbm.Circle({
			position: "-50;0;0",
			labelPos: "6",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "bottom-left"
		});
		circles.addItem(circle1);

		circle1 = new sap.ui.vbm.Circle({
			position: "-50;30;0",
			labelPos: "7",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "left"
		});
		circles.addItem(circle1);

		circle1 = new sap.ui.vbm.Circle({
			position: "-50;60;0",
			labelPos: "8",
			labelBgColor: "rgb(200, 200, 0)",
			labelBorderColor: "rgb(0,0,255)",
			labelText: "top-left"
		});
		circles.addItem(circle1);

	</script>
</head>

<body class="sapUiBody">

	<div id="content"></div>

	</div>

</body>

</html>
