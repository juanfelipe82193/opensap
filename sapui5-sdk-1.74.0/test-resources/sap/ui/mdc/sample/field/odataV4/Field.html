<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8">

		<title>Field Example</title>

		<script src="../../../shared-config.js"></script>
		<script id="sap-ui-bootstrap" type="text/javascript"
			src="../../../../../../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.ui.mdc, sap.m, sap.ui.layout"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-resourceroots='{
				"sap.ui.mdc.sample.field.odataV4": "",
				"sap.ui.mdc.sample": "../../",
				"sap.ui.core.sample":"../../../../../../sap/ui/core/demokit/sample"
			}'>
		</script>

		<script>
			new sap.ui.core.ComponentContainer({
				name : "sap.ui.mdc.sample.field.odataV4",
				settings: {
					id : "fieldexample"
				},
				height: "100%"
			}).placeAt("content")
		</script>

	</head>
	<body class="sapUiBody sapUiSizeCompact" role="application">
		<div id="content"></div>
	</body>
</html>
