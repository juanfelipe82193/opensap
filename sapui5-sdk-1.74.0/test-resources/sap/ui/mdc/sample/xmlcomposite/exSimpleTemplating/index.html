<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="X-UA-Compatible"
					content="IE=edge" />
	<meta charset="UTF-8">
	<title>XMLComposite - simple example w/o templating</title>
	<script src="../../../shared-config.js"></script>
	<script id="sap-ui-bootstrap"
					type="text/javascript"
					src="../../../../../../../resources/sap-ui-core.js"
					data-sap-ui-resourceroots='{
		"sap.ui.mdc.sample.xmlcomposite.exSimpleTemplating": "./"
	}'>
	</script>
	<script>
		new sap.ui.core.ComponentContainer({
			name : "sap.ui.mdc.sample.xmlcomposite.exSimpleTemplating",
			height : "100%",
			settings : {
				id : "composite"
			}
		}).placeAt("content")
	</script>
</head>

<body class="sapUiBody"
				role="application">
	<div id="content"></div>
</body>

</html>
