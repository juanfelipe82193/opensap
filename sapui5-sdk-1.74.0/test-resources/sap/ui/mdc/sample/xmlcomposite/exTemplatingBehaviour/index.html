<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <title>MDC XMLComposite - simple example templating</title>
	<script src="../../../shared-config.js"></script>
    <script id="sap-ui-bootstrap" type="text/javascript" data-sap-ui-xx-bindingSyntax="complex" src="../../../../../../../resources/sap-ui-core.js"
        data-sap-ui-resourceroots='{
		"sap.ui.mdc.sample.xmlcomposite.exTemplatingBehaviour": "./"
	}'>

    </script>
    <script>
        new sap.ui.core.ComponentContainer({
            name : "sap.ui.mdc.sample.xmlcomposite.exTemplatingBehaviour",
            height : "100%",
            settings : {
                id : "composite"
            }
        }).placeAt("content")
    </script>
</head>

<body class="sapUiBody" role="application">
    <div id="content"></div>
</body>

</html>
