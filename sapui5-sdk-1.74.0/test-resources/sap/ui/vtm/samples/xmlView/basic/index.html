<!DOCTYPE html>
<html style="height: 100%;">
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta charset="UTF-8">
      <title>XML View Sample</title>
        <script id="sap-ui-bootstrap"
                src="../../../../../../../resources/sap-ui-core.js"
                data-sap-ui-libs="sap.ui.vtm"
                data-sap-ui-theme="sap_belize"
                data-sap-ui-resourceroots='{
                    "sap.ui.vtm.samples.xmlview": "./"
                }'>
        </script>
        <script src="../../commonFiles/scripts/LoadViewableDialog.js"></script>
      <script>
         sap.ui.getCore().attachInit(function () {
            var xmlView = sap.ui.xmlview('xmlview', {
               viewName : "sap.ui.vtm.samples.xmlview.view.App"
            }).placeAt("content");
         });
      </script>
   </head>
   <body class="sapUiBody" id="content" style="height: 100%;">
   </body>
</html>
