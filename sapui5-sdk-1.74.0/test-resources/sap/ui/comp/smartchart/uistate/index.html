<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>sap.ui.comp.smartchart.SmartChart</title>
	<h3>SmartChart using SelectionPresentationVariant annotation</h3>
	<script src="shared-config.js"></script>
	<script id="sap-ui-bootstrap"
			src="../../../../../../resources/sap-ui-core.js"
			data-sap-ui-bindingSyntax="complex"
			data-sap-ui-libs="sap.ui.comp, sap.ui.table, sap.m"
			data-sap-ui-resourceroots='{
			"root" : "./", "test.sap.ui.comp.personalization": "../../personalization"}'>
	</script>
	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/m/Shell", "sap/ui/core/ComponentContainer"
			], function (Shell, ComponentContainer) {
				new Shell({
					app: new ComponentContainer({
						name: "root",
						settings: {
							id: "root"
						}
					})
				}).placeAt("content");
			});
		});
	</script>
</head>
<body id="content" class="sapUiBody"></body>
</html>
