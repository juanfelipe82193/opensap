<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Ast New Ui Rendering  - sap.rules.ui</title>
    <script id="sap-ui-bootstrap" type="text/javascript" data-sap-ui-theme="sap_fiori_3"
            src="../../../../resources/sap-ui-core.js "
            data-sap-ui-libs="sap.m, sap.rules.ui"
            data-sap-ui-resourceroots='{
               "test.sap.rules.ui": "./",
               "sap.rules.ui": "/src/sap/rules/ui"
            }'
            />
    </script>

    <script type="text/javascript">

	    sap.ui.define(
        [
			"jquery.sap.global"
        ],
        function (jQuery)
        {
        	 //Create App
	        var oApp = new sap.m.App("myApp", {initialPage:"myPage1"});
	    	var oPage = new sap.m.Page("myPage1", { title: "AST New Rendering"});

			var oRuleBuilder = 	new sap.rules.ui.AstExpressionBasic();

	        oPage.addContent(new sap.ui.core.HTML({content: "<h2 class='TableSpace'></h1>"}));
			oPage.addContent(oRuleBuilder);
			oApp.addPage(oPage);
			oApp.placeAt("content");
        });
    </script>
</head>
<body class="sapUiBody" role="application">
<h1 id="header">Test Page for AST</h1>
<div id="content"></div>
</body>
</html>
