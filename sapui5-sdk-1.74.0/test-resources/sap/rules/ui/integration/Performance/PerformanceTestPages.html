<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>PerformanceTestPages</title>
      <base href="../../../../">
      <script id="sap-ui-bootstrap" 
         type="text/javascript"
         data-sap-ui-libs="sap.rules.ui,sap.m,sap.ui.layout"
         data-sap-ui-theme="sap_fiori_3"
         src="../../../../resources/sap-ui-core.js"
      data-sap-ui-resourceroots='{
			"sap.rules.ui": "/src/sap/rules/ui"
		}'>
      </script>
      <script type="text/javascript">
          var handleChange = function (oEvent) {
              var contextPath = "/" + window.location.pathname.split("/")[1];
              var sTest = oEvent.getParameter("selectedItem").getText();
              window.open(contextPath + "/sap/rules/ui/integration/Performance/"+ sTest + "/DecisionTablePerformance.qunit.html?sap-ui-xx-lesssupport=true"  + window.location.search, '_blank');
          };
          var oComboBox = new sap.m.ComboBox({
              items: [
                { "key": 3,
                    "text": "Rule2_2_2"
                },
                { "key": 2,
                    "text": "Rule250_2_2"
                },
                { "key": 3,
                    "text": "Rule250_10_2"
                },
                { "key": 4,
                    "text": "Rule500_2_2"
                },
                { "key": 5,
                    "text": "Rule650_2_2"
                }
              ],
              selectionChange: handleChange
          });
          oComboBox.placeAt("content");
      </script>
   </head>
   <body class="sapUiBody" role="application">
      <h1 id="header">Please select Rule(<code>amount of rows</code>)_(<code>amount of conditions</code>)_(<code>amount of results</code>)</h1>
      <div id="content"></div>
   </body>
</html>
