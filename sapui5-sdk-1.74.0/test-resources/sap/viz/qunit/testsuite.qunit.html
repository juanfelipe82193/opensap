<html>
<head>
	<title>QUnit TestSuite for sap.makit</title>
	<script type="text/javascript" src="../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
	<script>

	/**
	 * Add test pages to this test suite function.
	 * Please order alphabetically
	 */
	function suite() {
		var suite = new parent.jsUnitTestSuite(),
			contextPath = "/" + window.location.pathname.split("/")[1],
			bSVGSupport = !!document.createElementNS && !!document.createElementNS("http://www.w3.org/2000/svg","svg").createSVGRect;

		if ( bSVGSupport ) {
			suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/CategoryTicker.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/charts.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/ChartWrappers.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/Dataset.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/DonutCharts.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/Events.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/ExploredSamples.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/Interaction.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/Properties.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/ThemingUtil.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/TimeSeriesCharts.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/VizContainer.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/VizFrame.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/VIZGlobalAPI.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/Popover.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/Tooltip.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/RangeSlider.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/ColorPalette.test.html");
			suite.addTestPage(contextPath + "/test-resources/sap/viz/qunit/RequireCssPlugin.qunit.html");
		}
		return suite;
	}

	</script>
</head>
<body>
</body>
</html>
