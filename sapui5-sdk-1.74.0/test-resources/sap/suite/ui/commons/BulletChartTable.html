<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BulletChartTable - sap.suite.ui.commons</title>

<!-- UI5 Bootstrap -->
<script src="../../../../../resources/sap-ui-core.js"
        type="text/javascript"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.suite.ui.commons,sap.m"
        data-sap-ui-theme="sap_bluecrystal"></script>

<script src="locationColor.js" ></script>

<script type="text/javascript">
    jQuery.sap.initMobile();
    
    var oPage = new sap.m.Page("initial-page", {
        showHeader: false,
        content: [
                new sap.m.Table({
                	width: "100%",
      				columns: [
        				new sap.m.Column({
          					width : "5em",
          					header: new sap.m.Label({text: "Country"})
        				}),
        				new sap.m.Column({
        					width: "5em",
          					header: new sap.m.Label({text: "Target"}),
          					demandPopin: true
        				}),
        				new sap.m.Column({
          					header: new sap.m.Label({text: "Actual"}),
          					demandPopin: true
        				})
      				],
      				items: [
						new sap.m.ColumnListItem({
							vAlign: sap.ui.core.VerticalAlign.Middle,
							cells: [
						        new sap.m.Text({ text: "USA" }),
						        new sap.m.Text({ text: "10" }),
						        new sap.suite.ui.commons.BulletChart({
				                    size: sap.suite.ui.commons.InfoTileSize.XS,
				                    scale: "M",
				                    width: "100%",
				                    actual: { value: 20, color: sap.suite.ui.commons.InfoTileValueColor.Good},
				                    targetValue: 10,
				            		showActualValue: true,
				            		showTargetValue: false,
				            		minValue: 0,
				            		maxValue: 25,
				            		press: function (oEvent) {
				            			sap.m.MessageToast.show("The chart 1 is pressed.");
				            		}
						        })
							]
		    			}),
						new sap.m.ColumnListItem({
							vAlign: sap.ui.core.VerticalAlign.Middle,
							cells: [
						        new sap.m.Text({ text: "Germany" }),
						        new sap.m.Text({ text: "10" }),
						        new sap.suite.ui.commons.BulletChart({
				                    size: sap.suite.ui.commons.InfoTileSize.XS,
				                    scale: "M",
				                    width: "100%",
				                    actual: { value: 10, color: sap.suite.ui.commons.InfoTileValueColor.Good},
				                    targetValue: 10,
				            		showActualValue: true,
				            		showTargetValue: false,
				            		minValue: 0,
				            		maxValue: 25,
									press: function (oEvent) {
										sap.m.MessageToast.show("The chart 2 is pressed.");
									}
						        })							]
		    			}),
						new sap.m.ColumnListItem({
							vAlign: sap.ui.core.VerticalAlign.Middle,
							cells: [
						        new sap.m.Text({ text: "France" }),
						        new sap.m.Text({ text: "10" }),
						        new sap.suite.ui.commons.BulletChart({
				                    size: sap.suite.ui.commons.InfoTileSize.XS,
				                    scale: "M",
				                    width: "100%",
				                    actual: { value: 5, color:  sap.suite.ui.commons.InfoTileValueColor.Critical},
				                    targetValue: 10,
				            		showActualValue: false,
				            		showTargetValue: false,
				            		minValue: 0,
				            		maxValue: 25,
				            		press: function (oEvent) {
				            			sap.m.MessageToast.show("The chart 3 is pressed.");
				            		}
						        })
							]
		    			}),
						new sap.m.ColumnListItem({
							vAlign: sap.ui.core.VerticalAlign.Middle,
							cells: [
						        new sap.m.Text({ text: "UK" }),
						        new sap.m.Text({ text: "10" }),
						        new sap.suite.ui.commons.BulletChart({
				                    size: sap.suite.ui.commons.InfoTileSize.XS,
				                    scale: "M",
				                    width: "100%",
				                    actual: { value: 3, color: sap.suite.ui.commons.InfoTileValueColor.Error},
				                    targetValue: 10,
				            		showActualValue: false,
				            		showTargetValue: false,
				            		minValue: 0,
				            		maxValue: 25,
				            		press: function (oEvent) {
				            			sap.m.MessageToast.show("The chart 4 is pressed.");
				            		}
						        })
							]
		    			})
        		    ]
                })
    	]
    });
    
    oPage.placeAt("content");
    
    setBackgroundColor(oPage);
    
</script>
</head>

<body class="sapUiBody" role="application">
<div id="content" style="height:100%"></div>
</body>
</html>
