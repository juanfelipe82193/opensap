<script type="text/javascript" src="resources/sap/ui/qunit/qunit-redirect.js"></script>
<script type="text/javascript">
	/**
	 * Add test pages to this test suite function.
	 * Please order alphabetically
	 */
	function suite() {
		var suite = new parent.jsUnitTestSuite();
		var contextPath = "/" + window.location.pathname.split("/")[1];
		suite.addTestPage(contextPath + "/test-resources/sap/suite/ui/commons/qunit/testsuite.new.qunit.html");
		suite.addTestPage(contextPath + "/test-resources/sap/suite/ui/commons/qunit/testsuite.legacy.qunit.html");

		suite.addTestPage(contextPath + "/test-resources/sap/suite/ui/commons/demokit/icecream/webapp/test/unit/unitTests.qunit.html");
		suite.addTestPage(contextPath + "/test-resources/sap/suite/ui/commons/demokit/icecream/webapp/test/opa/opaTests.html");

		return suite;
	}
</script>
