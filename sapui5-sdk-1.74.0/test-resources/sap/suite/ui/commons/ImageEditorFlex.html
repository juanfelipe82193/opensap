<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ImageEditor - sap.suite.ui.commons</title>

	<!-- UI5 Bootstrap -->
	<script src="../../../../../resources/sap-ui-core.js"
			type="text/javascript" id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.suite.ui.commons,sap.m,sap.ui.commons"
			data-sap-ui-theme="sap_belize"></script>

	<style type="text/css">
	</style>
	<script type="text/javascript">
		sap.ui.getCore().attachInit(function() {
			"use strict";
			sap.ui.require([
				"sap/ui/thirdparty/jquery",
				"sap/suite/ui/commons/library",
				"sap/suite/ui/commons/imageeditor/ImageEditor",
				"sap/m/FlexBox"
			], function(jQuery, library, ImageEditor, FlexBox) {
				var oImageEditor, oFlexBox;

				oImageEditor = new ImageEditor({
					mode: "CropRectangle",
					keepResizeAspectRatio: false
				});
				oImageEditor.setSrc(sap.ui.require.toUrl("") + "../test-resources/sap/m/images/demo/nature/ALotOfElephants.jpg");

				oFlexBox = new FlexBox({
					renderType: "Bare",
					width: "750px",
					height: "500px",
					items: [
						oImageEditor
					]
				});

				oFlexBox.placeAt("content");
			});
		});
	</script>
</head>

<body class="sapUiBody sapUiSizeCompact">
<div id="content">
</div>
</body>
</html>
