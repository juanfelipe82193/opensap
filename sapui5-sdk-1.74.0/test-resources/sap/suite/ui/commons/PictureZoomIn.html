<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PictureZoomIn - sap.suite.ui.commons</title>

    <!-- UI5 Bootstrap -->
    <script src="../../../../../resources/sap-ui-core.js"
            type="text/javascript"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.ui.commons,sap.suite.ui.commons,sap.m"
            data-sap-ui-theme="sap_bluecrystal">
    </script>

    <script type="text/javascript">
        var oPicture1 = new sap.suite.ui.commons.PictureZoomIn("picture1", {
            imageSrc: "images/strawberries_frozen.jpg",
//            imageSrc: "http://freelargephotos.com/700011_l.jpg",
            description: "  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
        });
        var oButton1 = new sap.m.Button({
            text: "Show small Picture",
            press: function () {
                oPicture1.placeAt("sample2", "only");
                return false;
            }
        });
        oButton1.placeAt("sample1");

        var oPicture2 = new sap.suite.ui.commons.PictureZoomIn("picture2", {
            imageSrc: "images/Kiev.jpg",
            description: "  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
        });
        var oButton2 = new sap.m.Button({
            text: "Show big Picture",
            press: function () {
                oPicture2.placeAt("sample2", "only");
                return false;
            }
        });
        oButton2.placeAt("sample1");

        var oPicture3 = new sap.suite.ui.commons.PictureZoomIn("picture3", {
            imageSrc: "images/Kiev.jpg",
            description: "Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.",
            busyIndicator: new sap.m.BusyIndicator({size: "100px"})
        });
        var oButton3 = new sap.m.Button({
            text: "Show big Picture with custom busy indicator",
            press: function () {
                oPicture3.placeAt("sample2", "only");
                return false;
            }
        });
        oButton3.placeAt("sample1");
    </script>
</head>

<body class="sapUiBody" role="application">
    <div id="sample1" style="width: 100%; height: 100%; overflow: hidden;"></div>
    <div id="sample2" aria-live="polite"></div>
</body>
</html>
