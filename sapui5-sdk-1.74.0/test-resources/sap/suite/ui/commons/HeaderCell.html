<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HeaderCell - sap.suite.ui.commons</title>

    <!-- UI5 Bootstrap -->
    <script src="../../../../../resources/sap-ui-core.js"
            type="text/javascript"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.ui.commons,sap.suite.ui.commons,sap.m"
            data-sap-ui-theme="sap_bluecrystal"></script>

<style>
.sapSuiteUiCommonsHeaderCell {
	border: 1px solid grey;
}
</style>

<script src="locationColor.js" ></script>

<script type="text/javascript">
	jQuery.sap.initMobile();
	var oGrid = new sap.ui.layout.Grid({
	    defaultSpan: "L3 M4 S8",
	    hSpacing: 1,
	    vSpacing: 1,
	    possition:sap.ui.layout.GridPosition.Center,
	    width: "90%"
	});

	var oHc = new sap.suite.ui.commons.HeaderCell({
		north:new sap.suite.ui.commons.HeaderCellItem({
			content : new sap.m.Label({text:"North label"}),
			height : "80%"
		}),
		south:new sap.suite.ui.commons.HeaderCellItem({
			content : new sap.m.Label({text:"South label"}),
			height : "20%"
		}),
	});
	oGrid.addContent(oHc);
	
	oHc = new sap.suite.ui.commons.HeaderCell({
		west:new sap.suite.ui.commons.HeaderCellItem({
			content : new sap.m.Label({text:"West label"}),
		}),
		east:new sap.suite.ui.commons.HeaderCellItem({
			content : new sap.m.Label({text:"East label"}),
		}),
	});
	oGrid.addContent(oHc);
	
	oHc = new sap.suite.ui.commons.HeaderCell({
		west:new sap.suite.ui.commons.HeaderCellItem({
			content : new sap.m.Label({text:"West label"}),
		}),
		north:new sap.suite.ui.commons.HeaderCellItem({
			content : new sap.m.Label({text:"North label"}),
		}),
		south:new sap.suite.ui.commons.HeaderCellItem({
			content : new sap.m.Label({text:"South label"}),
		}),
	});
	oGrid.addContent(oHc);
	
	oHc = new sap.suite.ui.commons.HeaderCell({
		north:new sap.suite.ui.commons.HeaderCellItem({
			content : new sap.m.Label({text:"North label"}),
		}),
		south:new sap.suite.ui.commons.HeaderCellItem({
			content : new sap.m.Label({text:"South label"}),
		}),
		east:new sap.suite.ui.commons.HeaderCellItem({
			content : new sap.m.Label({text:"East label"}),
		}),
	});
	oGrid.addContent(oHc);
		
	oHc = new sap.suite.ui.commons.HeaderCell({
		north:new sap.suite.ui.commons.HeaderCellItem({
			content : new sap.m.Label({text:"North label"}),
		}),
		south:new sap.suite.ui.commons.HeaderCellItem({
			content : new sap.m.Label({text:"South label"}),
		}),
		west:new sap.suite.ui.commons.HeaderCellItem({
			content : new sap.m.Label({text:"West label"}),
		}),
		east:new sap.suite.ui.commons.HeaderCellItem({
			content : new sap.m.Label({text:"East label"}),
		}),
	});
	oGrid.addContent(oHc);
	
	oHc = new sap.suite.ui.commons.HeaderCell({
		north:new sap.suite.ui.commons.HeaderCellItem({
			content : new sap.m.Label({text:"North label"}),
		}),
	});
	oGrid.addContent(oHc);
	
	oHc = new sap.suite.ui.commons.HeaderCell({
		west:new sap.suite.ui.commons.HeaderCellItem({
			content : new sap.m.Label({text:"West label"}),
		}),
	});
	oGrid.addContent(oHc);
	
	oHc = new sap.suite.ui.commons.HeaderCell({
		east:new sap.suite.ui.commons.HeaderCellItem({
			content : new sap.m.Label({text:"East label"}),
		}),
	});
	oGrid.addContent(oHc);
	
	oHc = new sap.suite.ui.commons.HeaderCell({
		south:new sap.suite.ui.commons.HeaderCellItem({
			content : new sap.m.Label({text:"South label"}),
		}),
	});
	oGrid.addContent(oHc);
	
	var oConfData = {
			sizes:{
					L:sap.suite.ui.commons.InfoTileSize.L,
					M:sap.suite.ui.commons.InfoTileSize.M,
					S:sap.suite.ui.commons.InfoTileSize.S,
					Auto:sap.suite.ui.commons.InfoTileSize.Auto
			},
			value: "1224",
			scale: "MM",
			unit: "EUR",
			valueColor:sap.suite.ui.commons.InfoTileValueColor.Good,
			indicator: sap.suite.ui.commons.DeviationIndicator.Up,
			isFormatterValue : false,
			truncateValueTo: 4
		}

		var oConfModel = new sap.ui.model.json.JSONModel();
		oConfModel.setData(oConfData);
		sap.ui.getCore().setModel(oConfModel);
		
		var oNVConfM = new sap.suite.ui.commons.NumericContent("configurable-tile-M", {
			value : "{/value}",
			scale : "{/scale}",
			unit : "{/unit}",
			valueColor : "{/valueColor}",
			indicator : "{/indicator}",
			size : "{/sizes/M}",
			formatterValue : "{/isFormatterValue}",
			truncateValueTo : "{/truncateValueTo}"
		});
	
	var oHcNumeric = new sap.suite.ui.commons.HeaderCell({
		north:new sap.suite.ui.commons.HeaderCellItem({
			content : oNVConfM,
		}),
		south:new sap.suite.ui.commons.HeaderCellItem({
			content : new sap.m.Label({text:"South label"}),
		}),
	});
	oGrid.addContent(oHcNumeric);
	
	var oPage = new sap.m.Page("initial-page", {
	    showHeader: false,
	   content: [oGrid]
	});
	
	oPage.placeAt("content");
	
	setBackgroundColor(oPage);

</script>
</head>

<body class="sapUiBody" role="application">
<div id="content" style="height:100%;"></div>
</body>
</html>
