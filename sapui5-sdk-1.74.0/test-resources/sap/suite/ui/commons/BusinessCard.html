<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BusinessCard - sap.suite.ui.commons</title>

    <!-- UI5 Bootstrap -->
    <script src="../../../../../resources/sap-ui-core.js"
            type="text/javascript"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.ui.commons,sap.suite.ui.commons,sap.ui.ux3"
            data-sap-ui-theme="sap_bluecrystal"></script>

<style>
    .suiteUiCard .sapUiMltPadRight {
        padding-bottom: 0;
    }
</style>

<script type="text/javascript">

	var oContent = new sap.ui.commons.layout.MatrixLayout({widths:["30px", "100px"]});
	oContent.createRow(new sap.ui.commons.TextView({text:"Phone:", accessibleRole:"GridCell"}), new sap.ui.commons.TextView({text:"+41 (635) 457-2875", accessibleRole:"GridCell"}));

    var oBadge = new sap.suite.ui.commons.BusinessCard({
        id: "badge1",
        firstTitle: new sap.ui.commons.Link({id:"badge1-name-link",text:"White, Helen",tooltip:"White, Helen",href:"http://www.sap.com", target:"_blank"}),
        iconPath: "demokit/images/people/female_IngallsB.jpg",
        secondTitle: "Sales Contact at Customer Side",
        imageTooltip:"White, Helen",
        width: "281px",
        tooltip: "Business card tooltip"
    });

    oBadge.placeAt("sample1");
    oBadge.setContent(oContent);

    var oVCard = new sap.suite.ui.commons.BusinessCard({
        id: "vcard1",
        firstTitle:  new sap.ui.commons.Label({id:"vcard1-name-label",text:"Doe, John",tooltip:"Doe, John"}),
        iconPath: "demokit/images/people/male_MillerM.jpg",
        secondTitle: "Sales Contact at Customer Side",
        imageTooltip:"Doe, John",
        width: "424px"
    });

    oVCard.placeAt("sample2");
	var oContentCard = new sap.ui.commons.layout.MatrixLayout({widths:["20px", "100px"]});
	var oCell = new sap.ui.commons.layout.MatrixLayoutCell({hAlign:sap.ui.commons.layout.HAlign.Center});
	oCell.addContent(new sap.ui.commons.TextView({text:"Phone:", accessibleRole:"GridCell"}));
	oContentCard.createRow(oCell, new sap.ui.commons.TextView({text:"+41 (635) 457-2877", accessibleRole:"GridCell"}));

	oCell = new sap.ui.commons.layout.MatrixLayoutCell({hAlign:sap.ui.commons.layout.HAlign.Center});
	oCell.addContent(new sap.ui.commons.TextView({text:"E-Mail:", accessibleRole:"GridCell"}));
	oContentCard.createRow(oCell, new sap.ui.commons.TextView({text:"john.doe@company.com", accessibleRole:"GridCell"}));

	oContentCard.createRow(new sap.ui.commons.TextView({text:"Address:", accessibleRole:"GridCell"}), new sap.ui.commons.TextView({text:"Diermar-Hopp Allee 16", accessibleRole:"GridCell"}));
    oVCard.setContent(oContentCard);

    </script>
</head>

<body class="sapUiBody">
    <h1>Badge view</h1>
    <br/>
	<div id="sample1"></div>

	<h1>VCard view</h1>
	<br/>
	<div id="sample2"></div>
</body>
</html>
