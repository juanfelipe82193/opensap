<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>GenericTile - sap.suite.ui.commons</title>

	<!-- UI5 Bootstrap -->
	<script src="../../../../../resources/sap-ui-core.js"
	        type="text/javascript" id="sap-ui-bootstrap"
	        data-sap-ui-libs="sap.suite.ui.commons,sap.m,sap.ui.commons"
	        data-sap-ui-theme="sap_belize"></script>

	<style type="text/css">
	</style>
	<script type="text/javascript">
		sap.ui.getCore().attachInit(function () {
			"use strict";
			sap.ui.require([
				"sap/ui/model/json/JSONModel",
				"sap/m/Label",
				"sap/m/Select",
				"sap/ui/core/Item",
				"sap/ui/layout/form/SimpleForm",
				"sap/m/VBox",
				"sap/m/FlexBox",
				"sap/m/Input",
				"sap/m/GenericTile",
				"sap/m/TileContent",
				"sap/m/NumericContent",
				"sap/suite/ui/microchart/RadialMicroChart",
				"sap/suite/ui/microchart/LineMicroChart",
				"sap/suite/ui/microchart/LineMicroChartPoint",
				"sap/suite/ui/microchart/ComparisonMicroChart",
				"sap/suite/ui/microchart/ComparisonMicroChartData",
				"sap/suite/ui/microchart/AreaMicroChart",
				"sap/suite/ui/microchart/AreaMicroChartItem",
				"sap/suite/ui/microchart/AreaMicroChartPoint",
				"sap/suite/ui/microchart/AreaMicroChartLabel",
				"sap/m/FeedContent",
				"sap/m/NewsContent"
			], function (JSONModel, Label, Select, Item, SimpleForm, VBox, FlexBox, Input, GenericTile, TileContent,
			             NumericContent, RadialMicroChart, LineMicroChart, LineMicroChartPoint, ComparisonMicroChart,
			             ComparisonMicroChartData, AreaMicroChart, AreaMicroChartItem, AreaMicroChartPoint,
			             AreaMicroChartLabel, FeedContent, NewsContent) {
				var oModel = new JSONModel({
					mode: "ContentMode",
					header: "Very Very Very Big Header",
					subHeader: "Sub Header",
					failedText: "Failed Text",
					scope: "Display",
					frameType: "OneByOne",
					state: "Loaded",
					footer: "Footer",
					numericValue: "123 456 789",
					percentage: 50
				});
				var oFlexBox = new FlexBox({
					wrap: "Wrap",
					items: [
						new GenericTile({
							mode: "{mode}",
							header: "{header}",
							subheader: "{subHeader}",
							failedText: "{failedText}",
							scope: "{scope}",
							frameType: "{frameType}",
							state: "{state}",
							tooltip: "Tile with NumericContent",
							tileContent: new TileContent({
								frameType: "{frameType}",
								footer: "{footer}",
								content: new NumericContent({
									value: "{numericValue}",
									truncateValueTo: 18,
									state: "{state}",
									width: "100%"
								})
							})
						}),
						new GenericTile({
							mode: "{mode}",
							header: "{header}",
							subheader: "{subHeader}",
							failedText: "{failedText}",
							scope: "{scope}",
							frameType: "{frameType}",
							state: "{state}",
							tooltip: "Tile with RadialMicroChart",
							tileContent: new TileContent({
								frameType: "{frameType}",
								footer: "{footer}",
								content: new RadialMicroChart({
									percentage: "{percentage}"
								})
							})
						}),
						new GenericTile({
							mode: "{mode}",
							header: "{header}",
							subheader: "{subHeader}",
							failedText: "{failedText}",
							scope: "{scope}",
							frameType: "{frameType}",
							state: "{state}",
							tooltip: "Tile with LineMicroChart",
							tileContent: new TileContent({
								frameType: "{frameType}",
								footer: "{footer}",
								content: new LineMicroChart({
									showPoints: true,
									points: [
										new LineMicroChartPoint({
											x: 1,
											y: 1
										}),
										new LineMicroChartPoint({
											x: 10,
											y: 10
										}),
										new LineMicroChartPoint({
											x: 20,
											y: 1
										})
									]
								})
							})
						}),
						new GenericTile({
							mode: "{mode}",
							header: "{header}",
							subheader: "{subHeader}",
							failedText: "{failedText}",
							scope: "{scope}",
							frameType: "{frameType}",
							state: "{state}",
							tooltip: "Tile with ComparisonMicroChart",
							tileContent: new TileContent({
								frameType: "{frameType}",
								footer: "{footer}",
								content: new ComparisonMicroChart({
									data: [
										new ComparisonMicroChartData({
											value: 1,
											title: "Value 1",
											color: "Error"
										}),
										new ComparisonMicroChartData({
											value: 5,
											title: "Value 5"
										}),
										new ComparisonMicroChartData({
											value: 7,
											title: "Value 7",
											color: "Good"
										})
									]
								})
							})
						}),
						new GenericTile({
							mode: "{mode}",
							header: "{header}",
							subheader: "{subHeader}",
							failedText: "{failedText}",
							scope: "{scope}",
							frameType: "{frameType}",
							state: "{state}",
							tooltip: "Tile with AreaMicroChart",
							tileContent: new TileContent({
								frameType: "{frameType}",
								footer: "{footer}",
								content: new AreaMicroChart({
									minXValue: 0,
									maxXValue: 100,
									minYValue: 0,
									maxYValue: 100,
									firstXLabel: new AreaMicroChartLabel({
										label: "X First",
										color: "Good"
									}),
									lastXLabel: new AreaMicroChartLabel({
										label: "X Last",
										color: "Error"
									}),
									firstYLabel: new AreaMicroChartLabel({
										label: "Y First",
										color: "Good"
									}),
									lastYLabel: new AreaMicroChartLabel({
										label: "Y Last",
										color: "Error"
									}),
									chart: new AreaMicroChartItem({
										points: [
											new AreaMicroChartPoint({
												x: 0,
												y: 0
											}),
											new AreaMicroChartPoint({
												x: 30,
												y: 20
											}),
											new AreaMicroChartPoint({
												x: 60,
												y: 20
											}),
											new AreaMicroChartPoint({
												x: 100,
												y: 80
											})
										]
									}),
									maxThreshold: new AreaMicroChartItem({
										color: "Good",
										points: [
											new AreaMicroChartPoint({
												x: 0,
												y: 0
											}),
											new AreaMicroChartPoint({
												x: 30,
												y: 40
											}),
											new AreaMicroChartPoint({
												x: 60,
												y: 50
											}),
											new AreaMicroChartPoint({
												x: 100,
												y: 100
											})
										]
									}),
									minThreshold: new AreaMicroChartItem({
										color: "Error",
										points: [
											new AreaMicroChartPoint({
												x: 0,
												y: 0
											}),
											new AreaMicroChartPoint({
												x: 30,
												y: 20
											}),
											new AreaMicroChartPoint({
												x: 60,
												y: 30
											}),
											new AreaMicroChartPoint({
												x: 100,
												y: 70
											})
										]
									})
								})
							})
						}),
						new GenericTile({
							mode: "{mode}",
							header: "{header}",
							subheader: "{subHeader}",
							failedText: "{failedText}",
							scope: "{scope}",
							frameType: "{frameType}",
							state: "{state}",
							tooltip: "Tile with FeedContent",
							tileContent: new TileContent({
								frameType: "{frameType}",
								footer: "{footer}",
								content: new FeedContent({
									value: "{numericValue}",
									contentText: "{header}",
									subheader: "{subHeader}"
								})
							})
						}),
						new GenericTile({
							mode: "{mode}",
							header: "{header}",
							subheader: "{subHeader}",
							failedText: "{failedText}",
							scope: "{scope}",
							frameType: "{frameType}",
							state: "{state}",
							tooltip: "Tile with NewsContent",
							tileContent: new TileContent({
								frameType: "{frameType}",
								footer: "{footer}",
								content: new NewsContent({
									contentText: "{header}",
									subheader: "{subHeader}"
								})
							})
						})
					]
				});
				var oForm = new SimpleForm({
					width: "800px",
					editable: true,
					content: [
						new Label({
							text: "GenericTile.mode",
							labelFor: "sMode"
						}),
						new Select("sMode", {
							selectedKey: "{mode}",
							items: [
								new Item({
									text: "ContentMode",
									key: "ContentMode"
								}),
								new Item({
									text: "HeaderMode",
									key: "HeaderMode"
								}),
								new Item({
									text: "LineMode",
									key: "LineMode"
								})
							]
						}),
						new Label({
							text: "GenericTile.scope",
							labelFor: "sScope"
						}),
						new Select("sScope", {
							selectedKey: "{scope}",
							items: [
								new Item({
									text: "Actions",
									key: "Actions"
								}),
								new Item({
									text: "Display",
									key: "Display"
								})
							]
						}),
						new Label({
							text: "GenericTile.frameType",
							labelFor: "sFrameType"
						}),
						new Select("sFrameType", {
							selectedKey: "{frameType}",
							items: [
								new Item({
									text: "OneByOne",
									key: "OneByOne"
								}),
								new Item({
									text: "TwoByOne",
									key: "TwoByOne"
								}),
								new Item({
									text: "TwoThirds",
									key: "TwoThirds"
								})
							]
						}),
						new Label({
							text: "GenericTile.state",
							labelFor: "sState"
						}),
						new Select("sState", {
							selectedKey: "{state}",
							items: [
								new Item({
									text: "Disabled",
									key: "Disabled"
								}),
								new Item({
									text: "Failed",
									key: "Failed"
								}),
								new Item({
									text: "Loaded",
									key: "Loaded"
								}),
								new Item({
									text: "Loading",
									key: "Loading"
								})
							]
						}),
						new Label({
							text: "Header",
							labelFor: "iHeader"
						}),
						new Input("iHeader", {
							value: "{header}"
						}),
						new Label({
							text: "Sub Header",
							labelFor: "iSubHeader"
						}),
						new Input("iSubHeader", {
							value: "{subHeader}"
						}),
						new Label({
							text: "FailedText",
							labelFor: "iFailedText"
						}),
						new Input("iFailedText", {
							value: "{failedText}"
						}),
						new Label({
							text: "Footer",
							labelFor: "iFooter"
						}),
						new Input("iFooter", {
							value: "{footer}"
						}),
						new Label({
							text: "Numeric Value",
							labelFor: "iNumericValue"
						}),
						new Input("iNumericValue", {
							value: "{numericValue}"
						}),
						new Label({
							text: "Percentage"
						}),
						new Input("iPercentage", {
							value: {
								path: "percentage",
								type: "sap.ui.model.type.Integer",
								formatOptions: {
									minIntegerDigits: 2
								}
							}
						})
					]
				});
				var oVBox = new VBox({
					items: [
						oFlexBox,
						oForm
					]
				});
				oVBox.setModel(oModel);
				oVBox.bindElement("/");
				oVBox.placeAt("content");
			});
		});
	</script>
</head>

<body class="sapUiBody">
<div id="content"></div>
</body>
</html>
