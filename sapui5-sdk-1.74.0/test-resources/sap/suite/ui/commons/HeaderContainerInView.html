<!DOCTYPE html>
<html>
<head>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta charset="utf-8">

<title>HeaderContainer inside XML View</title>

<script src="../../../../../resources/sap-ui-core.js"
	type="text/javascript" id="sap-ui-bootstrap"
	data-sap-ui-libs="sap.m"
	data-sap-ui-theme="sap_belize"
	data-sap-ui-xx-bindingSyntax="complex">
</script>

<script id="view1" type="sapui5/xmlview">
<mvc:View height="100%" xmlns:mvc="sap.ui.core.mvc" xmlns="sap.m"
	xmlns:core="sap.ui.core" xmlns:l="sap.ui.layout" xmlns:form="sap.ui.layout.form"
	xmlns:sb="sap.smartbusiness" xmlns:mc="sap.suite.ui.microchart"
	xmlns:suite="sap.suite.ui.commons" xmlns:semantic="sap.m.semantic">
	<App>
		<semantic:FullscreenPage id="page" enableScrolling="true">
		<semantic:content>
			<!-- TODO: Exception required for Smart Business (Action Item for PO) -->
			<core:ExtensionPoint name="visualizationAddTileModelSExtPoint"></core:ExtensionPoint>
			<suite:HeaderContainer id="tilesContainer">
				<suite:items>
					<suite:HeaderCell height="auto">
						<suite:west>
							<suite:HeaderCellItem height="100%">
								<suite:content>
									<GenericTile id="NT" subheader="{i18n>SUB_TITLE}"
										header="{i18n>TITLE}" press="onTileSelect" class="sbTile">
										<customData>
											<core:CustomData key="tileType" value="NT" />
										</customData>
										<tileContent>
											<TileContent unit="{i18n>TILE_CURRENCY}"
												footer="{i18n>ACTUAL}">
												<content>
													<NumericContent value="0.0"
														scale="M" valueColor="Good" />
												</content>
											</TileContent>
										</tileContent>
									</GenericTile>
								</suite:content>
							</suite:HeaderCellItem>
						</suite:west>
					</suite:HeaderCell>
					<suite:HeaderCell height="auto">
						<suite:west>
							<suite:HeaderCellItem height="100%">
								<suite:content>
									<GenericTile id="CT" subheader="{i18n>SUB_TITLE}"
										header="{i18n>TITLE}" press="onTileSelect" class="sbTile">
										<customData>
											<core:CustomData key="tileType" value="CT" />
										</customData>
										<tileContent>
											<TileContent>
												<content>
													<mc:ComparisonMicroChart scale="M">
														<mc:data>
															<mc:ComparisonMicroChartData title="{i18n>VALUE_1}"
																value="1550" />
															<mc:ComparisonMicroChartData title="{i18n>VALUE_2}"
																value="219.2" />
															<mc:ComparisonMicroChartData title="{i18n>VALUE_3}"
																value="66.46" />
														</mc:data>
													</mc:ComparisonMicroChart>
												</content>
											</TileContent>
										</tileContent>
									</GenericTile>
								</suite:content>
							</suite:HeaderCellItem>
						</suite:west>
					</suite:HeaderCell>
					<suite:HeaderCell height="auto">
						<suite:west>
							<suite:HeaderCellItem height="100%">
								<suite:content>
									<GenericTile id="TT" subheader="{i18n>SUB_TITLE}"
										header="{i18n>TITLE}" press="onTileSelect" class="sbTile">
										<customData>
											<core:CustomData key="tileType" value="TT" />
										</customData>
										<tileContent>
											<TileContent>
												<content>
													<mc:AreaMicroChart width="164px"
														height="74px" minXValue="0" maxXValue="100" minYValue="0"
														maxYValue="100">
														<mc:firstXLabel>
															<mc:AreaMicroChartLabel
																label="{i18n>JAN_01}" color="Neutral" />
														</mc:firstXLabel>
														<mc:lastXLabel>
															<mc:AreaMicroChartLabel
																label="{i18n>JAN_31}" color="Neutral" />
														</mc:lastXLabel>
														<mc:firstYLabel>
															<mc:AreaMicroChartLabel
																label="{i18n>TT_VAL_1}" color="Error" />
														</mc:firstYLabel>
														<mc:lastYLabel>
															<mc:AreaMicroChartLabel
																label="{i18n>TT_VAL_2}" color="Good" />
														</mc:lastYLabel>
														<mc:target>
															<mc:AreaMicroChartItem>
																<mc:points>
																	<mc:AreaMicroChartPoint x="0"
																		y="0" />
																	<mc:AreaMicroChartPoint x="30"
																		y="30" />
																	<mc:AreaMicroChartPoint x="60"
																		y="40" />
																	<mc:AreaMicroChartPoint x="100"
																		y="90" />
																</mc:points>
															</mc:AreaMicroChartItem>
														</mc:target>
														<mc:innerMinThreshold>
															<mc:AreaMicroChartItem color="Good" />
														</mc:innerMinThreshold>
														<mc:innerMaxThreshold>
															<mc:AreaMicroChartItem color="Good" />
														</mc:innerMaxThreshold>
														<mc:minThreshold>
															<mc:AreaMicroChartItem color="Error">
																<mc:points>
																	<mc:AreaMicroChartPoint x="0"
																		y="0" />
																	<mc:AreaMicroChartPoint x="30"
																		y="20" />
																	<mc:AreaMicroChartPoint x="60"
																		y="30" />
																	<mc:AreaMicroChartPoint x="100"
																		y="70" />
																</mc:points>
															</mc:AreaMicroChartItem>
														</mc:minThreshold>
														<mc:maxThreshold>
															<mc:AreaMicroChartItem color="Good">
																<mc:points>
																	<mc:AreaMicroChartPoint x="0"
																		y="0" />
																	<mc:AreaMicroChartPoint x="30"
																		y="40" />
																	<mc:AreaMicroChartPoint x="60"
																		y="50" />
																	<mc:AreaMicroChartPoint x="100"
																		y="100" />
																</mc:points>
															</mc:AreaMicroChartItem>
														</mc:maxThreshold>
														<mc:chart>
															<mc:AreaMicroChartItem>
																<mc:points>
																	<mc:AreaMicroChartPoint x="0"
																		y="0" />
																	<mc:AreaMicroChartPoint x="30"
																		y="20" />
																	<mc:AreaMicroChartPoint x="60"
																		y="20" />
																	<mc:AreaMicroChartPoint x="100"
																		y="80" />
																</mc:points>
															</mc:AreaMicroChartItem>
														</mc:chart>
													</mc:AreaMicroChart>
												</content>
											</TileContent>
										</tileContent>
									</GenericTile>
								</suite:content>
							</suite:HeaderCellItem>
						</suite:west>
					</suite:HeaderCell>
					<suite:HeaderCell height="auto">
						<suite:west>
							<suite:HeaderCellItem height="100%">
								<suite:content>
									<GenericTile id="AT" subheader="{i18n>SUB_TITLE}"
										header="{i18n>TITLE}" press="onTileSelect" class="sbTile">
										<customData>
											<core:CustomData key="tileType" value="AT" />
										</customData>
										<tileContent>
											<TileContent>
												<content>
													<mc:BulletMicroChart scale="M" minValue="0"
														targetValue="150">
														<mc:actual>
															<mc:BulletMicroChartData value="312"
																color="Error" />
														</mc:actual>
														<mc:thresholds>
															<mc:BulletMicroChartData value="312"
																color="Error" />
															<mc:BulletMicroChartData value="200"
																color="Critical" />
														</mc:thresholds>
													</mc:BulletMicroChart>
												</content>
											</TileContent>
										</tileContent>
									</GenericTile>
								</suite:content>
							</suite:HeaderCellItem>
						</suite:west>
					</suite:HeaderCell>

					<suite:HeaderCell height="auto">
						<suite:west>
							<suite:HeaderCellItem height="100%">
								<suite:content>
									<GenericTile id="CM" subheader="{i18n>SUB_TITLE}"
										header="{i18n>TITLE}" press="onTileSelect" class="sbTile">
										<customData>
											<core:CustomData key="tileType" value="CM" />
										</customData>
										<tileContent>
											<TileContent>
												<content>
													<mc:ComparisonMicroChart scale="M">
														<mc:data>
															<mc:ComparisonMicroChartData title="{i18n>MEASURE_1}"
																value="34" color="Good" />
															<mc:ComparisonMicroChartData title="{i18n>MEASURE_2}"
																value="125" color="Error" />
															<mc:ComparisonMicroChartData title="{i18n>MEASURE_3}"
																value="97" color="Critical" />
														</mc:data>
													</mc:ComparisonMicroChart>
												</content>
											</TileContent>
										</tileContent>
									</GenericTile>
								</suite:content>
							</suite:HeaderCellItem>
						</suite:west>
					</suite:HeaderCell>
					<suite:HeaderCell height="auto">
						<suite:west>
							<suite:HeaderCellItem height="100%">
								<suite:content>
									<GenericTile id="DT" subheader="{i18n>SUB_TITLE}"
										header="{i18n>TITLE}" frameType="TwoByOne" press="onTileSelect"
										class="sbTile">
										<customData>
											<core:CustomData key="tileType" value="DT" />
										</customData>
										<tileContent>
											<TileContent unit="{i18n>TILE_CURRENCY}"
												footer="{i18n>ACTUAL}">
												<content>
													<NumericContent value="0.0"
														scale="M" valueColor="Good" />
												</content>
											</TileContent>
											<TileContent>
												<content>
													<mc:ComparisonMicroChart scale="M">
														<mc:data>
															<mc:ComparisonMicroChartData title="{i18n>VALUE_1}"
																value="1550" />
															<mc:ComparisonMicroChartData title="{i18n>VALUE_2}"
																value="219.2" />
															<mc:ComparisonMicroChartData title="{i18n>VALUE_3}"
																value="66.46" />
														</mc:data>
													</mc:ComparisonMicroChart>
												</content>
											</TileContent>
										</tileContent>
									</GenericTile>
								</suite:content>
							</suite:HeaderCellItem>
						</suite:west>
					</suite:HeaderCell>
				</suite:items>
			</suite:HeaderContainer>
			<l:Grid defaultSpan="L12 M12 S12" width="auto">
				<l:content>
					<form:SimpleForm editable="true" minWidth="1024"
						layout="ResponsiveGridLayout" labelSpanL="4" labelSpanM="4"
						emptySpanL="0" emptySpanM="0" columnsL="2" columnsM="2"
						id="tileConfigForm">
						<form:content>
							<core:Title text="{i18n>TILE_CONFIGURATION}" />
							<Label design="Bold" text="{i18n>TILE_FORMAT}" />
							<Select id="selectTileType" change="selectTileType"
								selectedItem="{tileConfig>/CHIP/tileType}" selectedKey="{tileConfig>/CHIP/tileType}"
								enabled="{tileConfig>/CONTROL/eSelectTileType}">
								<layoutData>
									<l:GridData span="L8 M8" />
								</layoutData>
								<items>
									<core:Item text="{i18n>NUMERIC_TILE}" key="NT" />
									<core:Item text="{i18n>COMPARISON_TILE}" key="CT" />
									<core:Item text="{i18n>TREND_TILE}" key="TT" />
									<core:Item text="{i18n>ACTUAL_VS_TARGET_TILE}" key="AT" />
									<core:Item text="{i18n>COMPARISON_MM_TILE}" key="CM" />
									<core:Item text="{i18n>DUAL_TILE}" key="DT" />
								</items>
							</Select>
							<Label design="Bold" text="{i18n>TILE_TITLE}" />
							<Input id="tileTitle" value="{tileConfig>/CHIP/title}"
								change="titleChange">
								<layoutData>
									<l:GridData span="L4 M4" />
								</layoutData>
							</Input>
							<Link id="additionalLanguageLink" press="addAdditionalLanguageDialog">
								<layoutData>
									<l:GridData span="L4 M4" />
								</layoutData>
							</Link>
							<Label design="Bold" text="{i18n>TILE_SUBTITLE}" />
							<Input id="tileSubtitle" value="{tileConfig>/CHIP/description}"
								change="subTitleChange">
								<layoutData>
									<l:GridData span="L4 M4" />
								</layoutData>
							</Input>
							<Label design='Bold' text="{i18n>SELECT_CATALOGUE}" />
							<Input id="allCatalogs" value="{tileConfig>/CHIP/catalogName}"
								showValueHelp="true" valueHelpOnly="true" valueHelpRequest="listAllCatalogs"
								enabled="{tileConfig>/CONTROL/eSelectCatalog}" />
							<Label design="Bold" text="{i18n>VIZ_LEFT}" />
							<Input id="vizLeft" visible="{tileConfig>/CONTROL/vVizLeft}"
								value="Numeric" enabled="false">
								<layoutData>
									<l:GridData span="L4 M4" />
								</layoutData>
							</Input>
							<Label design="Bold" text="{i18n>VIZ_RIGHT}" />
							<Select id="selectVizRight" visible="{tileConfig>/CONTROL/vVizRight}"
								change="selectVizRight" selectedItem="{tileConfig>/CHIP/dualTileType}"
								selectedKey="{tileConfig>/CHIP/dualTileType}">
								<layoutData>
									<l:GridData span="L4 M4" />
								</layoutData>
								<items>
									<core:Item text="{i18n>COMPARISON_TILE}" key="CT" />
									<core:Item text="{i18n>ACTUAL_VS_TARGET_TILE}" key="AT" />
									<core:Item text="{i18n>COMPARISON_MM_TILE}" key="CM" />
									<core:Item text="{i18n>TREND_TILE}" key="TT" />
								</items>
							</Select>
							<Label design="Bold" text="{i18n>DIMENSION}" />
							<Select id="selectDimension" items="{tileConfig>/DIMENSIONS/dimensions}"
								selectedItem="{tileConfig>/CHIP/dimension}" change="handleDimensionSelectionChange"
								selectedKey="{tileConfig>/CHIP/dimension}" visible="{tileConfig>/CONTROL/vDimension}">
								<layoutData>
									<l:GridData span="L8 M8" />
								</layoutData>
								<items>
									<core:Item key="{tileConfig>dimensionName}" text="{tileConfig>dimensionName}" />
								</items>
							</Select>


							<Label design="Bold" text="{i18n>SORT_ORDER}" />
							<Select id="selectSortOrder" visible="{tileConfig>/CONTROL/vSortOrder}"
								change="selectSortOrder" selectedItem="{tileConfig>/CHIP/sortOrder}"
								selectedKey="{tileConfig>/CHIP/sortOrder}">
								<layoutData>
									<l:GridData span="L8 M8" />
								</layoutData>
								<items>
									<core:Item text="{i18n>MEASURE_ASC}" key="0" />
									<core:Item text="{i18n>MEASURE_DESC}" key="1" />
									<core:Item text="{i18n>DIMENSION_ASC}" key="2" />
									<core:Item text="{i18n>DIMENSION_DESC}" key="3" />
								</items>
							</Select>

							<Label design="Bold" text="{i18n>CONTRIBUTION_SEMANTIC_COLOR}" />
							<Select id="semanticColorContribution" selectedItem="{tileConfig>/CHIP/semanticColorContribution}"
								selectedKey="{tileConfig>/CHIP/semanticColorContribution}"
								visible="{tileConfig>/CONTROL/vSemanticColorContribution}">
								<layoutData>
									<l:GridData span="L8 M8" />
								</layoutData>
								<items>
									<core:Item text="{i18n>NEUTRAL}" key="Neutral" />
									<core:Item text="{i18n>CRITICAL}" key="Error" />
									<core:Item text="{i18n>WARNING}" key="Critical" />
									<core:Item text="{i18n>GOOD}" key="Good" />
								</items>
							</Select>

							<Label design="Bold" text="{i18n>MEASURE_1}" required="true" />
							<VBox id="measure1Layout"
								visible="{tileConfig>/CONTROL/vMultiMeasure}">
								<layoutData>
									<l:GridData span="L8 M8"/>
								</layoutData>
								<l:Grid defaultSpan="L8 M8" hSpacing="0rem">
									<l:content>
										<Select id="measure1" items="{tileConfig>/ADDITIONAL_MEASURES/Measures}"
											selectedItem="{tileConfig>/CHIP/MULTI_MEASURE/0/COLUMN_NAME}"
											change="" selectedKey="{tileConfig>/CHIP/MULTI_MEASURE/0/COLUMN_NAME}">
											<layoutData>
												<l:GridData span="L8 M8" />
											</layoutData>
											<items>
												<core:Item key="{tileConfig>COLUMN_NAME}" text="{tileConfig>COLUMN_TEXT}" />
											</items>
										</Select>


										<Select id="measureColor1"
											selectedItem="{tileConfig>/CHIP/MULTI_MEASURE/0/semanticColor}"
											selectedKey="{tileConfig>/CHIP/MULTI_MEASURE/0/semanticColor}">
											<layoutData>
												<l:GridData span="L4 M4" />
											</layoutData>
											<items>
												<core:Item text="{i18n>NEUTRAL}" key="Neutral" />
												<core:Item text="{i18n>CRITICAL}" key="Error" />
												<core:Item text="{i18n>WARNING}" key="Critical" />
												<core:Item text="{i18n>GOOD}" key="Good" />
											</items>
										</Select>
									</l:content>
								</l:Grid>
							</VBox>

							<Label design="Bold" text="{i18n>MEASURE_2}" required="true" />
							<VBox id="measure2Layout"
								visible="{tileConfig>/CONTROL/vMultiMeasure}">
								<layoutData>
									<l:GridData span="L8 M8"/>
								</layoutData>
								<l:Grid defaultSpan="L8 M8" hSpacing="0rem">
									<l:content>
										<Select id="measure2" items="{tileConfig>/ADDITIONAL_MEASURES/Measures}"
											selectedItem="{tileConfig>/CHIP/MULTI_MEASURE/1/COLUMN_NAME}"
											change="" selectedKey="{tileConfig>/CHIP/MULTI_MEASURE/1/COLUMN_NAME}">
											<layoutData>
												<l:GridData span="L8 M8" />
											</layoutData>
											<items>
												<core:Item key="{tileConfig>COLUMN_NAME}" text="{tileConfig>COLUMN_TEXT}" />
											</items>
										</Select>


										<Select id="measureColor2"
											selectedItem="{tileConfig>/CHIP/MULTI_MEASURE/1/semanticColor}"
											selectedKey="{tileConfig>/CHIP/MULTI_MEASURE/1/semanticColor}">
											<layoutData>
												<l:GridData span="L4 M4" />
											</layoutData>
											<items>
												<core:Item text="{i18n>NEUTRAL}" key="Neutral" />
												<core:Item text="{i18n>CRITICAL}" key="Error" />
												<core:Item text="{i18n>WARNING}" key="Critical" />
												<core:Item text="{i18n>GOOD}" key="Good" />
											</items>
										</Select>
									</l:content>
								</l:Grid>
							</VBox>

							<Label design="Bold" text="{i18n>MEASURE_3}" />
							<VBox id="measure3Layout"
								visible="{tileConfig>/CONTROL/vMultiMeasure}">
								<layoutData>
									<l:GridData span="L8 M8" />
								</layoutData>
								<l:Grid defaultSpan="L8 M8" hSpacing="0rem">
									<l:content>
										<Select id="measure3"
											items="{tileConfig>/ADDITIONAL_MEASURES_OPT/Measures}"
											selectedItem="{tileConfig>/CHIP/MULTI_MEASURE/2/COLUMN_NAME}"
											change="" selectedKey="{tileConfig>/CHIP/MULTI_MEASURE/2/COLUMN_NAME}">
											<layoutData>
												<l:GridData span="L8 M8" />
											</layoutData>
											<items>
												<core:Item key="{tileConfig>COLUMN_NAME}" text="{tileConfig>COLUMN_TEXT}" />
											</items>
										</Select>


										<Select id="measureColor3"
											selectedItem="{tileConfig>/CHIP/MULTI_MEASURE/2/semanticColor}"
											selectedKey="{tileConfig>/CHIP/MULTI_MEASURE/2/semanticColor}">
											<layoutData>
												<l:GridData span="L4 M4" />
											</layoutData>
											<items>
												<core:Item text="{i18n>NEUTRAL}" key="Neutral" />
												<core:Item text="{i18n>CRITICAL}" key="Error" />
												<core:Item text="{i18n>WARNING}" key="Critical" />
												<core:Item text="{i18n>GOOD}" key="Good" />
											</items>
										</Select>
									</l:content>
								</l:Grid>
							</VBox>
							<core:Title id="navigation" text="{i18n>NAVIGATION}" />
							<Label design='Bold' text="{i18n>NAVIGATE_LIKE_TILE}" />
							<Input id="navigateLikeTile" value="{tileConfig>/CHIP/navLikeTName}"
								showValueHelp="true" valueHelpOnly="true"
								visible="{tileConfig>/CONTROL/vNavigateLikeTile}"
								valueHelpRequest="listAllTilesForNavigation" />
							<Label design="Bold" text="{i18n>DRILLDOWN}" />
							<VBox id="navigationType" visible="{tileConfig>/CONTROL/vSelectNavigationType}">
								<items>
									<RadioButton id="genericDrilldown" text='{i18n>GENERIC_DRILLDOWN}'
										groupName='drilldown'
										selected="{path:'tileConfig>/CHIP/navType', formatter:'.setGenericDrillDown'}"
										select="getSelectedRadioButton">
										<customData>
											<core:CustomData key="drilldownType" value="GDD" />
										</customData>
									</RadioButton>
									<RadioButton id="otherDrilldown" text='{i18n>OTHER_DRILLDOWN}'
										groupName='drilldown'
										selected="{path:'tileConfig>/CHIP/navType', formatter:'.setOtherDrillDown'}"
										select="getSelectedRadioButton">
										<customData>
											<core:CustomData key="drilldownType" value="ODD" />
										</customData>
									</RadioButton>
								</items>
							</VBox>

							<Label design="Bold" text="{i18n>SEMANTIC_OBJECT}" />
							<Input id="semanticObjectText" value="{tileConfig>/CHIP/semanticObject}"
								change="handleSemanticObjectChange" visible="{tileConfig>/CONTROL/vSemanticObject}">
								<layoutData>
									<l:GridData span="L8 M8" />
								</layoutData>
							</Input>
							<Label design="Bold" text="{i18n>ACTION}" />
							<Input id="selectODD" value="{tileConfig>/CHIP/semanticAction}"
								change="setSemanticAction" visible="{tileConfig>/CONTROL/vAction}"
								editable="{tileConfig>/CONTROL/eAction}">
								<layoutData>
									<l:GridData span="L8 M8" />
								</layoutData>
							</Input>
							<Label design="Bold" text="{i18n>APP_PARAMETER}" />
							<VBox id="propertyNameValueBoxHeader"
								visible="{tileConfig>/CONTROL/vAppParameter}" class="appParametervBoxClass">
								<layoutData>
									<l:GridData span="L8 M8" />
								</layoutData>
								<l:Grid defaultSpan="L8 M8" hSpacing="0rem"
									defaultIndent="L0 M0">
									<l:content>
										<Input id="appPropertyName" type="Text"
											class="visualizationAppPropName" placeholder="{i18n>NAME}"
											change="appPropertyNameChange">
											<layoutData>
												<l:GridData span="L5 M5" />
											</layoutData>
										</Input>
										<Input id="appPropertyValue" type="Text"
											change="appPropertyValueChange" placeholder="{i18n>VALUE}">
											<layoutData>
												<l:GridData span="L5 M5" />
											</layoutData>
										</Input>
										<Button id="addAppPropertyButtonHeader" icon="sap-icon://add"
											class="addPropertyVizBtn" press="addNewProperty">
											<layoutData>
												<l:GridData span="L2 M2" />
											</layoutData>
										</Button>
									</l:content>
								</l:Grid>
							</VBox>

							<Label />
							<VBox id="propertyNameValueBox" items="{tileConfig>/CHIP/APP_PARAMETERS}"
								visible="{tileConfig>/CONTROL/vAppParameter}">
								<layoutData>
									<l:GridData span="L8 M8" />
								</layoutData>
								<l:Grid defaultSpan="L8 M8" hSpacing="0rem">
									<l:content>
										<Input value="{tileConfig>NAME}" change="inputNameChange"
											class="visualizationAppPropName">
											<layoutData>
												<l:GridData span="L5 M5" />
											</layoutData>
										</Input>
										<Input value="{tileConfig>VALUE}" change="inputValueChange">
											<layoutData>
												<l:GridData span="L5 M5" />
											</layoutData>
										</Input>
										<core:Icon src="sap-icon://sys-cancel" class="deleteIconForAssociationProperty"
											size="2rem" press="removeProperty">
											<core:layoutData>
												<l:GridData span="L2 M2" />
											</core:layoutData>
										</core:Icon>
									</l:content>
								</l:Grid>
							</VBox>
						</form:content>
					</form:SimpleForm>
				</l:content>
			</l:Grid>
