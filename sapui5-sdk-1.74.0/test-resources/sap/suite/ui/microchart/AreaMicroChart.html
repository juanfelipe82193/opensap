<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="UTF-8">

<title>Testpage - sap.suite.ui.microchart.AreaMicroChart</title>

<base href="../../../../../">

<script id="sap-ui-bootstrap"
	data-sap-ui-libs="sap.ui.layout, sap.m, sap.ui.ux3, sap.suite.ui.microchart"
	data-sap-ui-theme="sap_belize"
	src="resources/sap-ui-core.js">
</script>

<script id="view1" type="sapui5/xmlview">
	<core:View controllerName="test" xmlns="sap.suite.ui.microchart" xmlns:core="sap.ui.core" xmlns:m="sap.m">
		<m:Table items="{/items}">
			<m:columns>
				<m:Column demandPopin="true" minScreenWidth="Tablet">
					<m:Text text="Chart" />
				</m:Column>
			</m:columns>
			<m:items>
				<m:ColumnListItem>
					<m:cells>
						<m:FlexBox height="100px" width="100px">
							<AreaMicroChart id="chart"
								width="{width}"
								height="{height}"
								maxXValue ="{maxXValue}"
								minXValue="{minXValue}"
								maxYValue="{maxYValue}"
								minYValue ="{minYValue}"
								view="{view}"
								isResponsive="true">
								<chart>
									<AreaMicroChartItem color="{chart/color}" title="{chart/title}" points="{chart/data}">
										<points>
											<AreaMicroChartPoint x="{day}" y="{balance}" />
										</points>
									</AreaMicroChartItem>
								</chart>
								<maxThreshold>
									<AreaMicroChartItem color="{maxThreshold/color}" title="{maxThreshold/title}" points="{maxThreshold/data}">
										<points>
											<AreaMicroChartPoint x="{day}" y="{balance}" />
										</points>
									</AreaMicroChartItem>
								</maxThreshold>
								<innerMaxThreshold>
									<AreaMicroChartItem color="{innerMaxThreshold/color}" title="{innerMaxThreshold/title}" points="{innerMaxThreshold/data}">
										<points>
											<AreaMicroChartPoint x="{day}" y="{balance}" />
										</points>
									</AreaMicroChartItem>
								</innerMaxThreshold>
								<innerMinThreshold>
									<AreaMicroChartItem color="{innerMinThreshold/color}" title="{innerMinThreshold/title}" points="{innerMinThreshold/data}">
										<points>
											<AreaMicroChartPoint x="{day}" y="{balance}" />
										</points>
									</AreaMicroChartItem>
								</innerMinThreshold>
								<minThreshold>
									<AreaMicroChartItem color="{minThreshold/color}" title="{minThreshold/title}" points="{minThreshold/data}">
										<points>
											<AreaMicroChartPoint x="{day}" y="{balance}" />
										</points>
									</AreaMicroChartItem>
								</minThreshold>
								<target>
									<AreaMicroChartItem color="{target/color}" title="{target/title}" points="{target/data}">
										<points>
											<AreaMicroChartPoint x="{day}" y="{balance}" />
										</points>
									</AreaMicroChartItem>
								</target>
								<firstXLabel>
									<AreaMicroChartLabel color="{firstXLabel/color}" label="{firstXLabel/label}" />
								</firstXLabel>
								<lastXLabel>
									<AreaMicroChartLabel color="{lastXLabel/color}" label="{lastXLabel/label}" />
								</lastXLabel>
								<firstYLabel>
									<AreaMicroChartLabel color="{firstYLabel/color}" label="{firstYLabel/label}" />
								</firstYLabel>
								<lastYLabel>
									<AreaMicroChartLabel color="{lastYLabel/color}" label="{lastYLabel/label}" />
								</lastYLabel>
								<minLabel>
									<AreaMicroChartLabel color="{minLabel/color}" label="{minLabel/label}" />
								</minLabel>
								<maxLabel>
									<AreaMicroChartLabel color="{maxLabel/color}" label="{maxLabel/label}" />
								</maxLabel>
								<lines>
									<AreaMicroChartItem color="{lines/color}" title="{lines/title}" points="{lines/data}">
										<points>
											<AreaMicroChartPoint x="{day}" y="{balance}" />
										</points>
									</AreaMicroChartItem>
								</lines>
							</AreaMicroChart>
						</m:FlexBox>
					</m:cells>
				</m:ColumnListItem>
			</m:items>
		</m:Table>
	</core:View>
</script>
<script>
	// define a new (simple) Controller type
	sap.ui.controller("test", {
		onInit: function () {
			var data = {
				items: [{
					width: "164px",
					height: "74px",
					minXValue: 0,
					maxXValue: 100,
					minYValue: 0,
					maxYValue: 100,
					view: "Normal",
					tooltip: "Cumulative Totals\n((AltText))\ncalculated in EURO",
					chart: {
						data: [
							{ day: 0, balance: 0 },
							{ day: 30, balance: 20 },
							{ day: 60, balance: 20 },
							{ day: 100, balance: 80 }
						]
					},
					maxThreshold: {
						color: "Good",
						data: [
							{ day: 0, balance: 0 },
							{ day: 30, balance: 40 },
							{ day: 60, balance: 50 },
							{ day: 100, balance: 100 }
						]
					},
					innerMaxThreshold: {
						color: "Good",
						data: []
					},
					innerMinThreshold: {
						color: "Good",
						data: []
					},
					minThreshold: {
						color: "Error",
						data: [
							{ day: 0, balance: 0 },
							{ day: 30, balance: 20 },
							{ day: 60, balance: 30 },
							{ day: 100, balance: 70 },
						]
					},
					target: {
						data: [
							{ day: 0, balance: 0 },
							{ day: 30, balance: 30 },
							{ day: 60, balance: 40 },
							{ day: 100, balance: 90 }
						]
					},
					firstXLabel: { label: "June 1", color: "Good"	},
					lastXLabel: { label: "June 30", color: "Critical" },
					firstYLabel: { label: "0M", color: "Good" },
					lastYLabel: { label: "80M", color: "Critical" },
					minLabel: { },
					maxLabel: { },
					lines: []
				}]
			};
			var oModel = new sap.ui.model.json.JSONModel(data);
			this.getView().setModel(oModel);
		}
	});

	// instantiate the View
	var oView = sap.ui.xmlview({
		viewContent:jQuery('#view1').html()
	});

	jQuery.sap.initMobile();

	function isNumber(n) {
	    return typeof n == 'number' && !isNaN(n) && isFinite(n);
	};

	var oConfMACData = {
		width: "164px",
		height: "74px",
		chart: {
			data: [
				{ day: 0, balance: 0 },
				{ day: 30, balance: 20 },
				{ day: 60, balance: 20 },
				{ day: 100, balance: 80 }
			]
		},
		target: {
			data: [
				{ day: 0, balance: 0 },
				{ day: 30, balance: 30 },
				{ day: 60, balance: 40 },
				{ day: 100, balance: 90 }
			]
		},
		maxThreshold: {
			color: "Good",
			data: [
				{ day: 0, balance: 0 },
				{ day: 30, balance: 40 },
				{ day: 60, balance: 50 },
				{ day: 100, balance: 100 }
			]
		},
		innerMaxThreshold: {
			color: "Good",
			data: []
		},
		innerMinThreshold: {
			color: "Good",
			data: []
		},
		minThreshold: {
			color: "Error",
			data: [
				{ day: 0, balance: 0 },
				{ day: 30, balance: 20 },
				{ day: 60, balance: 30 },
				{ day: 100, balance: 70 },
			]
		},
		minXValue: 0,
		maxXValue: 100,
		minYValue: 0,
		maxYValue: 100,
		firstXLabel: { label: "June 1", color: "Good"	},
		lastXLabel: { label: "June 30", color: "Critical" },
		firstYLabel: { label: "0M", color: "Good" },
		lastYLabel: { label: "80M", color: "Critical" },
		minLabel: { },
		maxLabel: { },
		tooltip: "Cumulative Totals\n((AltText))\ncalculated in EURO",
		view: "Normal",
		lines: []
	};

	var oConfModel = new sap.ui.model.json.JSONModel();
	oConfModel.setData(oConfMACData);
	sap.ui.getCore().setModel(oConfModel);

	var oMACDataTmpl = new sap.suite.ui.microchart.AreaMicroChartPoint({
		x: "{day}",
		y: "{balance}"
	});

	var buildChartItem = function(sName) {
		return new sap.suite.ui.microchart.AreaMicroChartItem({
			color: "{/"+sName+"/color}",
			title: "{/"+sName+"/title}",
			points: {
				path: "/"+sName+"/data",
				template: oMACDataTmpl
			}
		});
	};

	var buildMACLabel = function(sName) {
		return new sap.suite.ui.microchart.AreaMicroChartLabel({
			label: "{/"+sName+"/label}",
			color: "{/"+sName+"/color}"
		});
	};

	var fnPress = function (oEvent) {
		sap.m.MessageToast.show("The chart is pressed.");
	};

	var oLineTempl = new sap.suite.ui.microchart.AreaMicroChartItem({
		color: "{color}",
		title: "{title}",
		points: {
			path: "data",
			template: oMACDataTmpl
		}
	});

	var buildChart = function(bResponsive) {
		var oMicroChart = new sap.suite.ui.microchart.AreaMicroChart({
			width: bResponsive ? null : "{/width}",
			height: bResponsive ? null : "{/height}",
			isResponsive: bResponsive,
			target: buildChartItem("target"),
			innerMinThreshold: buildChartItem("innerMinThreshold"),
			innerMaxThreshold: buildChartItem("innerMaxThreshold"),
			minThreshold: buildChartItem("minThreshold"),
			maxThreshold: buildChartItem("maxThreshold"),
			chart: buildChartItem("chart"),
			minXValue: "{/minXValue}",
			maxXValue: "{/maxXValue}",
			minYValue: "{/minYValue}",
			maxYValue: "{/maxYValue}",
			firstXLabel: buildMACLabel("firstXLabel"),
			lastXLabel: buildMACLabel("lastXLabel"),
			firstYLabel: buildMACLabel("firstYLabel"),
			lastYLabel: buildMACLabel("lastYLabel"),
			minLabel: buildMACLabel("minLabel"),
			maxLabel: buildMACLabel("maxLabel"),
			tooltip: "{/tooltip}",
			view: "{/view}",
			colorPalette: "{/colorPalette}",
			press: fnPress,
			lines: {
				path: "/lines",
				template: oLineTempl
			}
		});
		if (!bResponsive) {
			return oMicroChart.addStyleClass("sapUiTinyMargin");
		} else {
			return new sap.m.FlexBox({
				items: oMicroChart,
				layoutData: new sap.ui.layout.ResponsiveFlowLayoutData({ minWidth: 200 }),
				height: "{/height}",
				width: "{/width}"
			}).addStyleClass("sapUiTinyMargin");
		}
	}

	oMicroChart = buildChart();
	var oFixedSizeFormLabel = new sap.m.Label({
		text: "Fixed sizes:",
		labelFor: "bc-form"
	});
	var oResponsiveFormLabel = new sap.m.Label({
		text: "Responsive control in FlexBox:",
		labelFor: "bc-responsive-form"
	});
	oResponsiveMicroChart = buildChart(true);
	var oSettingsPanelLabel = new sap.m.Label({
		text: "Settings:",
		labelFor: "controls-bc"
	});
	var oPage = new sap.m.Page("initial-page", {showHeader: false});
	oPage.addContent(oFixedSizeFormLabel);
	oPage.addContent(new sap.ui.layout.form.SimpleForm({ content: [oMicroChart] }));
	oPage.addContent(oResponsiveFormLabel);
	oPage.addContent(new sap.ui.layout.form.SimpleForm({ content: [oResponsiveMicroChart] }));
	oPage.addContent(oSettingsPanelLabel);

	var buildMACStringInput = function(sName, sText) {
		return new sap.m.VBox(sName + "-inputs", {
			items: [
				new sap.m.Label(sName + "-label", { text: sText, labelFor: sName + "-input" }),
				new sap.m.Input(sName + "-input", {
					width: "4rem",
					placeholder: "Enter value ...",
					value: "{/" + sName + "}",
					change: function(oControlEvent) {
						oConfModel.checkUpdate();
						oResponsiveMicroChart.rerender();
					}
				})
			]
		});
	};

	var buildMACFloatInput = function(sName, sText) {
		return new sap.m.VBox(sName + "-inputs", {
			items: [
				new sap.m.Label(sName + "-label", { text: sText, labelFor: sName + "-input" }),
				new sap.m.Input(sName + "-input", {
					width: "4rem",
					placeholder: "Enter value ...",
					value: {
						path: "/" + sName,
						type: new sap.ui.model.type.Float({
							groupingEnabled: false
						})
					},
					liveChange: function(oControlEvent) {
						var fVal = parseFloat(oControlEvent.getParameter("newValue"));
						oConfMACData[sName] = isNumber(fVal) ? fVal : undefined;
						oConfModel.checkUpdate();
					}
				})
			]
		});
	};

	var buildMACLabelInputs = function(sName, sText) {
		return new sap.m.VBox(sName + "-inputs", {
			items: [
				new sap.m.Label(sName + "-label", { text: sText, labelFor: sName + "-input" }),
				new sap.m.Input(sName + "-input", {
					width: "10rem",
					placeholder: "Enter value ...",
					value: "{/" + sName + "/label}"
				}),
				new sap.m.Label(sName + "-color-label", { text: sText + " color", labelFor: sName + "-color-select" }),
				new sap.m.Select(sName + "-color-select", {
					width: "10rem",
					items: [
						new sap.ui.core.Item(sName + "-" + sap.m.ValueColor.Neutral, {
							key: sap.m.ValueColor.Neutral,
							text: sap.m.ValueColor.Neutral
						}),
						new sap.ui.core.Item(sName + "-" + sap.m.ValueColor.Good, {
							key: sap.m.ValueColor.Good,
							text: sap.m.ValueColor.Good
						}),
						new sap.ui.core.Item(sName + "-" + sap.m.ValueColor.Error, {
							key: sap.m.ValueColor.Error,
							text: sap.m.ValueColor.Error
						}),
						new sap.ui.core.Item(sName + "-" + sap.m.ValueColor.Critical, {
							key: sap.m.ValueColor.Critical,
							text: sap.m.ValueColor.Critical
						})
					],
					selectedItemId: sName + "-" + oConfMACData[sName].color,
					change: function(oEvent) {
						var oSelectedItem = oEvent.getParameter("selectedItem");
						oConfMACData[sName].color = oSelectedItem.getKey();
						oConfModel.checkUpdate();
					}
				})
			]
		});
	};

	var oPressLbl = new sap.m.Label({
		text: "Press Action",
		labelFor: "press-action"
	});

	var oPressSwtch = new sap.m.Switch({
		id: "press-action",
		state: true,
		change: function(oE) {
			var bState = oE.getParameter("state");
			if (bState) {
				oMicroChart.attachPress(fnPress);
			} else {
				oMicroChart.detachPress(fnPress);
			}
		}
	});

	var oShowLabelLbl = new sap.m.Label({
		text : "Show Label",
		labelFor : "show-label-action"
	});

	var oShowLabelSwtch = new sap.m.Switch({
		id: "show-label-action",
		state: true,
		change: function(event) {
			var bState = event.getParameter("state");
			oMicroChart.setShowLabel(bState);
		}
	});

	var oTooltipLbl = new sap.m.Label({
		text: "Tooltip",
		labelFor: "tooltip"
	});

	var oTooltipInput = new sap.m.TextArea("tooltip", {
		rows: 3,
		placeholder: "Enter tooltip (use ((AltText)) for inserting the default text) ...",
		value: "{/tooltip}"
	});

	var oTooltipSwtchLbl = new sap.m.Label({
		text: "QuickView Tooltip",
		labelFor: "tooltip-swtch"
	});

	var oTooltipSwtch = new sap.m.Switch({
		id: "tooltip-swtch",
		state: false,
		name: "QuickView tooltip",
		change: function(event) {
			var bState = event.getParameter("state");
			if (bState) {
				var oQuickView = new sap.ui.ux3.QuickView({
					content: new sap.m.Text({
						text: oTooltipInput.getValue().split("((AltText))").join(oMicroChart.getAltText())
					})
				});
				oMicroChart.setTooltip(oQuickView);
			} else {
				oMicroChart.setTooltip(oTooltipInput.getValue());
			}
		}
	});

	var oViewLbl = new sap.m.Label({
		text: "View",
		labelFor: "view-value"
	});

	var oViewSlct = new sap.m.Select("view-value", {
		selectedKey: "{/view}",
		items: [
			new sap.ui.core.Item({ key: "Normal", text: "Normal" }),
			new sap.ui.core.Item({ key: "Wide", text: "Wide" })
		]
	});

	var oMACSimpleForm = new sap.ui.layout.form.SimpleForm("controls-mac", {
		maxContainerCols: 2,
		editable: true,
		content: [
			buildMACStringInput("width", "Width"),
			buildMACStringInput("height", "Height"),
			buildMACFloatInput("minXValue", "MinXValue"),
			buildMACFloatInput("maxXValue", "MaxXValue"),
			buildMACFloatInput("minYValue", "MinYValue"),
			buildMACFloatInput("maxYValue", "MaxYValue"),
			new sap.m.VBox({
				items: [
					oPressLbl,
					oPressSwtch
				]
			}),
			new sap.m.VBox({
				items: [
					oShowLabelLbl,
					oShowLabelSwtch
				]
			}),
			buildMACLabelInputs("firstXLabel", "FirstXLabel"),
			buildMACLabelInputs("lastXLabel", "LastXLabel"),
			buildMACLabelInputs("firstYLabel", "FirstYLabel"),
			buildMACLabelInputs("lastYLabel", "LastYLabel"),
			buildMACLabelInputs("minLabel", "MinLabel"),
			buildMACLabelInputs("maxLabel", "MaxLabel")
		]
	});

	oPage.addContent(oMACSimpleForm);

	var buildDTable = function(sName, sText, bIsColorNeeded, iIndex, bIsRemoveNeeded) {
		var iDIndex = 0;

		var oObj;
		var sNameIndex;
		if (iIndex == undefined) {
			oObj = oConfMACData[sName];
			sNameIndex = sName;
		} else {
			oObj = oConfMACData[sName][iIndex];
			sNameIndex = sName + iIndex;
		}

		var oDAddButton = new sap.m.Button(sNameIndex + "-add-button", {
			width: "4rem",
			enabled: true,
			text: "Add",
			press: function(oEvent) {
				DIndex = 0;
				oObj.data.push({ day: 0, balance: 0 });
				oConfModel.checkUpdate();
			}
		});

		var fnCLIFactoryMAC = function(sId, oContext) {
			var oDDayInput = new sap.m.Input(sId + "-day-input", {
				width: "4rem",
				placeholder: "Enter value ...",
				value: { path: "day", type: new sap.ui.model.type.Float({ groupingEnabled: false }) },
				liveChange: function(oControlEvent) {
					var fValue = parseFloat(oControlEvent.getParameter("newValue"));
					oObj.data[this._index].day = isNumber(fValue) ? fValue : undefined;
					oConfModel.checkUpdate();
				}
			});
			oDDayInput._index = iDIndex;

			var oDBalanceInput = new sap.m.Input(sId + "-balance-input", {
				width: "4rem",
				placeholder: "Enter value ...",
				value: { path: "balance", type: new sap.ui.model.type.Float({ groupingEnabled: false }) },
				liveChange: function(oControlEvent) {
					var fValue = parseFloat(oControlEvent.getParameter("newValue"));
					oObj.data[this._index].balance = isNumber(fValue) ? fValue : undefined;
					oConfModel.checkUpdate();
				}
			});
			oDBalanceInput._index = iDIndex;

			var oDRemoveButton = new sap.m.Button(sId + "-mac-remove-button", {
				width: "4rem",
				text: "Del",
				press: function(oEvent) {
					oObj.data.splice(this._index, 1);
					iDIndex = 0;
					oConfModel.checkUpdate();
					oDAddButton.setEnabled(true);
				}
			});
			oDRemoveButton._index = iDIndex++;
			return oILI = new sap.m.ColumnListItem(sId + "-ili", {
				cells: [
					oDDayInput,
					oDBalanceInput,
					oDRemoveButton
				]
			});
		};

		var oDTable = new sap.m.Table(sNameIndex + "-dots-table", {
			columns: [
				new sap.m.Column(sNameIndex + "-column-day", {
					width: "10em",
					header: new sap.m.Label(sNameIndex + "-label-day", { text: "Day" })
				}),
				new sap.m.Column(sNameIndex + "-column-balance", {
					width: "10em",
					header: new sap.m.Label(sNameIndex + "-label-balance", { text: "Balance" })
				}),
				new sap.m.Column(sNameIndex + "-column-empty", { width: "10em", header: oDAddButton })
			],
			items: {
				path: "/" + (iIndex == undefined ? sName : sName + "/" + iIndex) + "/data",
				factory: fnCLIFactoryMAC
			}
		});

		var oNameInput = new sap.m.Input(sNameIndex + "-title", {
			value: bIsRemoveNeeded ? "{/" + sName + "/" + iIndex + "/title}" : sText,
			enabled: bIsRemoveNeeded != undefined,
			placeholder: "Enter title ...",
			liveChange: function(oControlEvent) {
				var sValue = oControlEvent.getParameter("newValue");
				oObj.title = sValue;
				oConfModel.checkUpdate();
			}
		});

		var oDVBox = new sap.m.VBox(sNameIndex + "-vbox-mac", {
			width: "33rem",
			items: [oNameInput, oDTable],
			layoutData: new sap.ui.layout.ResponsiveFlowLayoutData({ minWidth: 200 })
		});

		var oColorForm = new sap.ui.layout.form.SimpleForm(sNameIndex + "-controls-mac", {
			maxContainerCols: 2,
			editable: true
		});

		if (bIsColorNeeded) {
			oColorForm.addContent(new sap.m.Label(sNameIndex + "-color-label", {
				text: "Color",
				labelFor: sNameIndex + "-color-select"
			}));
			oColorForm.addContent(new sap.m.Select(sNameIndex + "-color-select", {
				width: "10rem",
				items: [
					new sap.ui.core.Item(sNameIndex + "-" + sap.m.ValueColor.Neutral, {
						key: sap.m.ValueColor.Neutral,
						text: sap.m.ValueColor.Neutral
					}),
					new sap.ui.core.Item(sNameIndex + "-" + sap.m.ValueColor.Good, {
						key: sap.m.ValueColor.Good,
						text: sap.m.ValueColor.Good
					}),
					new sap.ui.core.Item(sNameIndex + "-" + sap.m.ValueColor.Error, {
						key: sap.m.ValueColor.Error,
						text: sap.m.ValueColor.Error
					}),
					new sap.ui.core.Item(sNameIndex + "-" + sap.m.ValueColor.Critical, {
						key: sap.m.ValueColor.Critical,
						text: sap.m.ValueColor.Critical
					})
				],
				selectedItemId: sNameIndex + "-" + oObj.color,
				change: function(oEvent) {
					var oSelectedItem = oEvent.getParameter("selectedItem");
					oObj.color = oSelectedItem.getKey();
					oConfModel.checkUpdate();
				}
			}));
		}

		if (bIsRemoveNeeded) {
			oColorForm.addContent(new sap.m.Button(sNameIndex + "-remove-button", {
				width: "10rem",
				text: "Remove",
				press: function(oEvent) {
					oConfMACData["lines"].splice(iIndex, 1);
					oConfModel.checkUpdate();
					renderLinesForm();
				}
			}));
		}

		oDVBox.addItem(oColorForm);
		return oDVBox;
	};

	var oCPSwtchLbl = new sap.m.Label({ text: "Color Palette", labelFor: "cp-switch" });

	var oCPSwtch = new sap.m.Switch({
		id: "cp-switch",
		state: false,
		change: function(oE) {
			var bState = oE.getParameter("state");
			oCPInput.setEnabled(bState);
			if (bState) {
				oConfMACData.colorPalette = oCPInput.getValue().split(" ");
			} else {
				oConfMACData.colorPalette = [];
			}
			oConfModel.checkUpdate();
		}
	});

	var oCPLbl = new sap.m.Label({
		text: "Colors",
		labelFor: "cp-value"
	});

	var oCPInput = new sap.m.Input("cp-value", {
		width: "100%",
		enabled: false,
		placeholder: "Enter colors via space ...",
		value: "#5cbae6 #b6d957 #fac364 #8cd3ff #d998cb #f2d249 #93b9c6 #ccc5a8 #52bacc #dbdb46 #98aafb",
		liveChange: function(e) {
			var sEnteredText = e.getParameter("value");
			oConfMACData.colorPalette = sEnteredText.split(" ");
			oConfModel.checkUpdate();
		}
	});

	var oBAddButton = new sap.m.Button("add-button-b", {
		width: "10rem",
		text: "Add Line",
		press: function(oEvent) {
			oConfMACData.lines.push({ title: "", color: "Neutral", data: [] });
			renderLinesForm();
		}
	});

	oPage.addContent(new sap.ui.layout.form.SimpleForm("tooltip-mac", {
		maxContainerCols: 2,
		editable: true,
		content: [
			oViewLbl, oViewSlct, oCPSwtchLbl, oCPSwtch, oCPLbl, oCPInput,
			oTooltipLbl, oTooltipInput, oTooltipSwtchLbl, oTooltipSwtch, new sap.m.Label({ text: "" }), oBAddButton
		]
	}));

	var oLinesBox;

	function renderLinesForm() {
		if (oLinesBox) {
			oLinesBox.destroy();
		}
		oLinesBox = new sap.m.VBox();
		for (var i = 0; i < oConfMACData.lines.length; i++) {
			oLinesBox.addItem(buildDTable("lines", undefined, true, i, true));
		}
		oPage.addContent(oLinesBox);
	};

	oPage.addContent(buildDTable("chart", "Actual", true));
	oPage.addContent(buildDTable("target", "Target", true));
	oPage.addContent(buildDTable("maxThreshold", "MaxThreshold", true));
	oPage.addContent(buildDTable("innerMaxThreshold", "InnerMaxThreshold", true));
	oPage.addContent(buildDTable("innerMinThreshold", "InnerMinThreshold", false));
	oPage.addContent(buildDTable("minThreshold", "MinThreshold", true));
	oPage.addContent(oView);
	renderLinesForm();

	var oApp = new sap.m.App({
		pages: oPage
	}).placeAt("content");

	//set the contrast class for belize plus
	if (sap.ui.getCore().getConfiguration().getTheme() === "sap_belize_plus") {
		oApp.addStyleClass("sapContrastPlus");
	}
</script>
</head>

<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>
