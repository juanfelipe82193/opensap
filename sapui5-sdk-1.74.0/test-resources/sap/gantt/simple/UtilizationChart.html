<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="UTF-8">

<title>Gantt Chart Utilization test Page</title>
<script src="shared-config.js"></script>
<script id="sap-ui-bootstrap"
	data-sap-ui-libs="sap.gantt"
	data-sap-ui-resourceroots='{ "sap.gantt.simple.test": "./" }'
	src="../../../../resources/sap-ui-core.js">
</script>
<script type="text/javascript">
	sap.ui.getCore().attachInit(function () {
		"use strict";
		sap.ui.require([], function () {
			var oView = sap.ui.view({
				id: "myView",
				viewName: "sap.gantt.simple.test.view.UtilizationChart",
				type: sap.ui.core.mvc.ViewType.XML
			});

			oView.placeAt("content");
		});
	});
</script>

</head>
<body id="body" class="sapUiBody sapUiSizeCozy">
	<div id="content" style="width: 90%; height: 90vh;"></div>
</body>
</html>
