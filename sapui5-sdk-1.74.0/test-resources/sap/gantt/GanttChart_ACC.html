							type: "1"
						};

						};
						var oControl = _createItem(Data);
						return oControl;
						break;
					}
				}
			};

			var _createItem = function (oScheme) {
				switch (oScheme.type) {
					case ToolbarItemGenerator.BUTTON:
						return _createButton(oScheme);
					case ToolbarItemGenerator.DIVIDER:
						return _createButton(oScheme);
					case ToolbarItemGenerator.DROPDOWNBOX:
						return _createDropdown(oScheme);
				}
			};

			var _createButton = function (oScheme) {
				var oRetVal = new sap.m.Button({
					id: oScheme.id ? oScheme.id : undefined,
					text: oScheme.text,
					icon: oScheme.icon,
					tooltip: oScheme.tooltip
				});

				oRetVal.data("config", oScheme);
				return oRetVal;
			};

			var _createDropdown = function (oScheme) {

					id: oScheme.id ? oScheme.id : undefined,
