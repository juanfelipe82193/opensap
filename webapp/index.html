<!DOCTYPE html >
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE-edge"/>
		<meta charset="UTF-8">
		<title>OpenSAP - Developing Web Apps with SAPUI5</title>
		
		<!-- Below is the bootstrap code necessary on each SAPUI5 app -->
		<!-- the SAPUI5 framework is loaded from the Content Delivery Network (CDN) at: https://sapui5.hana.ondemand.com/resources/sap-ui-core.js -->
		<!--
			In an actual app, when using the CDN, you always have to specify an SAPUI5 version explicitly. The URL should look like this.
			https://sapui5.hana.ondemand.com/1.34.10/resources/sap-ui-core.js
		-->
		<script
		id="sap-ui-bootstrap"
		src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_fiori_3"
		data-sap-ui-libs="sap.m"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-preload="async"
		data-sap-ui-resourceroots='{
			"opensap.myapp": "./"
		}'>
		</script>
		<!--<script src="https://sap.github.io/openSAP-ui5-course/Validator.js"></script>-->
		<!-- Component container to reference the Component.js file -->
		<script>
		sap.ui.getCore().attachInit(function () {
			// workaround begin: start a mock server
			/*
			jQuery.sap.require("sap.ui.core.util.MockServer");
			var oMockServer = new sap.ui.core.util.MockServer({
				rootUri: "/destinations/ES5/sap/opu/odata/IWBEP/GWSAMPLE_BASIC/"
			});
			oMockServer.simulate("metadata.xml", {
				bGenerateMissingMockData: true
			});
			oMockServer.start();
			*/
			// workaround end
			new sap.ui.core.ComponentContainer({
				name : "opensap.myapp"
			}).placeAt("content");
		});
	</script>
	</head>
	<body class="sapUiBody" id="content">
	</body>
</html>
